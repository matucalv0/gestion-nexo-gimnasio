<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO · Detalle de Rutina</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#FF6B2C', 400: '#FFA373', 500: '#FF6B2C', 600: '#E85A1F' },
                        secondary: { DEFAULT: '#00D9FF', 500: '#00D9FF', 600: '#00B8DB' },
                    },
                    fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="text-gray-100 min-h-screen font-sans selection:bg-[var(--orange)] selection:text-white">

    <!-- ALERTAS -->
    <div id="alert-container" class="fixed top-4 right-4 max-w-md z-50"></div>

    <main class="flex justify-center min-h-screen p-6 pt-16">
        <div class="w-full max-w-5xl">

            <!-- HEADER acciones -->
            <div class="flex justify-between items-center mb-6">
                <a href="rutinas.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition group">
                    <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                    <span>Volver a Rutinas</span>
                </a>

                <div class="flex gap-2">
                    <button onclick="abrirModalAsignar(rutinaActualId)"
                        class="items-center gap-2 px-3 py-1.5 border border-blue-600 text-blue-400 hover:bg-blue-500/10 rounded-lg text-sm transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-2a6 6 0 0112 0v2zm0 0h6v-2a6 6 0 00-9-5.697">
                            </path>
                        </svg>
                        Asignar a Socios
                    </button>
                    <button onclick="exportarPDF()"
                        class="flex items-center gap-2 px-3 py-1.5 border border-green-600 text-green-400 hover:bg-green-500/10 rounded-lg text-sm transition"
                        id="btnPrint">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z">
                            </path>
                        </svg>
                        Exportar PDF
                    </button>
                    <!-- Future: Edit button -->
                </div>
            </div>

            <!-- CARD PRINCIPAL -->
            <article class="bg-[#121212] rounded-xl border border-gray-800 shadow-2xl overflow-hidden relative">

                <!-- Loading State -->
                <div id="loadingState"
                    class="absolute inset-0 z-10 bg-[#121212] flex flex-col items-center justify-center">
                    <div
                        class="w-8 h-8 border-2 border-primary-500 border-t-transparent rounded-full animate-spin mb-4">
                    </div>
                    <p class="text-gray-500 text-sm">Cargando detalles...</p>
                </div>

                <!-- Header de la Rutina -->
                <div class="p-8 border-b border-gray-800 bg-gradient-to-r from-[#1a1a1a] to-[#121212]">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h1 id="rutinaNombre"
                                class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-400 to-primary-600 mb-2">
                                <!-- JS Injection -->
                            </h1>
                            <p id="rutinaDescripcion" class="text-gray-400 max-w-2xl text-sm leading-relaxed">
                                <!-- JS Injection -->
                            </p>
                        </div>
                        <div class="flex flex-col items-end gap-1 text-xs text-gray-500 font-mono">
                            <div class="flex items-center gap-2">
                                <span class="uppercase tracking-wider">Profesor</span>
                                <span id="rutinaProfesor"
                                    class="text-gray-300 bg-gray-800 px-2 py-0.5 rounded border border-gray-700"></span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="uppercase tracking-wider">Socio</span>
                                <span id="rutinaSocio"
                                    class="text-gray-300 bg-gray-800 px-2 py-0.5 rounded border border-gray-700"></span>
                            </div>
                            <div class="flex items-center gap-2 mt-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                </svg>
                                <span id="rutinaFecha"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lista de Ejercicios -->
                <div class="p-8 pt-6">
                    <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                            </path>
                        </svg>
                        Planificación de Sesión
                    </h2>

                    <!-- TABS DE DÍAS -->
                    <div class="flex items-center gap-2 mb-4 border-b border-gray-800 pb-2 overflow-x-auto"
                        id="viewDaysTabs">
                        <!-- Injected by JS -->
                    </div>

                    <div id="ejerciciosContainer" class="grid grid-cols-1 gap-4">
                        <!-- Cards injected by JS -->
                    </div>
                </div>

            </article>

        </div>
    </main>

    <!-- Modal para Videos (Reused) -->
    <div id="videoPreviewModal"
        class="fixed inset-0 z-50 bg-black/90 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="w-full max-w-4xl relative">
            <button
                onclick="document.getElementById('videoPreviewModal').classList.add('hidden'); document.getElementById('videoPreviewModal').classList.remove('flex');"
                class="absolute -top-10 right-0 text-gray-400 hover:text-white transition">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
            <div id="videoFrameContainer"
                class="aspect-video bg-black rounded-xl overflow-hidden shadow-2xl border border-gray-800">
                <!-- Iframe injected here -->
            </div>
            <p class="text-center text-gray-500 text-sm mt-4">
                Presiona ESC para cerrar
            </p>
        </div>
    </div>

    <!-- Modal para Editar Cargas -->
    <div id="modalEditarCargas"
        class="fixed inset-0 z-50 bg-black/90 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div
            class="w-full max-w-2xl bg-gradient-to-br from-[#1a1a1a] to-[#121212] rounded-xl shadow-2xl border border-[#2a2a2a] p-8">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-3xl font-bold text-[var(--beige)]" id="tituloEditarCargas"></h2>
                    <p class="text-sm text-gray-500 mt-1">Edita las cargas para cada serie</p>
                </div>
                <button onclick="cerrarModalEditarCargas()"
                    class="text-gray-400 hover:text-white hover:bg-gray-800 p-2 rounded-lg transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-bold text-gray-300 mb-3 flex items-center gap-2">
                        <svg class="w-4 h-4 text-[var(--orange)]" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M6.267 3.455a3.066 3.066 0 001.745-2.77 3.066 3.066 0 00-3.058 3.067c0 1.05.585 1.964 1.45 2.476.033.008.065.015.098.021C5.768 5.504 5.4 5.132 5.4 4.657c0-.933.759-1.688 1.697-1.688.968 0 1.674-.727 1.674-1.677zm2.448 9.86c.033.008.065.015.098.021.865.512 1.45 1.425 1.45 2.476 0 1.35-1.094 2.441-2.443 2.441-.699 0-1.341-.356-1.746-.89-.413.038-.83.058-1.246.058-4.933 0-9-4.067-9-9s4.067-9 9-9 9 4.067 9 9c0 2.5-1.044 4.75-2.661 6.395-1.33-.86-3.426-1.949-4.452-3.528.449-.894.652-1.922.652-3.062 0-3.59-2.92-6.51-6.51-6.51-3.59 0-6.51 2.92-6.51 6.51s2.92 6.51 6.51 6.51c.891 0 1.742-.167 2.518-.487.604 1.165 1.551 2.215 2.675 2.8-.88.116-1.78.188-2.693.188-4.933 0-9-4.067-9-9s4.067-9 9-9 9 4.067 9 9c0 1.528-.378 2.978-1.052 4.25z">
                            </path>
                        </svg>
                        Cargas en kg
                    </label>
                    <p class="text-xs text-gray-500 mb-4">Ingresa los valores separados por comas. La primera será la
                        carga base.</p>
                    <textarea id="inputCargas" placeholder="Ejemplo: 20, 25, 30, 35, 40"
                        class="w-full px-4 py-3 bg-[#121212] border-2 border-[#2a2a2a] rounded-lg text-[var(--beige)] focus:ring-2 focus:ring-[var(--orange)] focus:border-[var(--orange)] transition text-sm font-mono"
                        rows="4"></textarea>
                </div>

                <!-- Vista previa de cargas -->
                <div id="cargasPreview" class="mt-4 p-4 bg-[#121212] rounded-lg border border-[#2a2a2a]">
                    <p class="text-xs text-gray-500 font-semibold mb-2">VISTA PREVIA:</p>
                    <div id="cargasPreviewContent" class="flex flex-wrap gap-2">
                        <p class="text-xs text-gray-600 italic">Ingresa las cargas para verlas aquí...</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-3">
                <button onclick="cerrarModalEditarCargas()"
                    class="px-6 py-2 bg-gray-800 hover:bg-gray-700 text-gray-100 font-semibold rounded-lg transition border border-gray-700">
                    Cancelar
                </button>
                <button onclick="guardarCargas()"
                    class="px-6 py-2 bg-[var(--orange)] hover:bg-orange-600 text-black font-bold rounded-lg transition shadow-lg">
                    Guardar Cargas
                </button>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- Modal para Asignar a Socios -->
    <div id="modalAsignarSocios"
        class="fixed inset-0 z-50 bg-black/90 hidden items-center justify-center p-4 backdrop-blur-sm">
        <div class="w-full max-w-2xl bg-[#1a1a1a] rounded-xl shadow-2xl border border-gray-800 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-[var(--beige)]">Asignar Rutina a Socios</h2>
                <button onclick="cerrarModalAsignar()" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="mb-4">
                <input type="text" id="buscarSocio" placeholder="Buscar por nombre o DNI..."
                    class="w-full px-4 py-2 bg-[#121212] border border-gray-700 rounded-lg text-[var(--beige)] focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="max-h-96 overflow-y-auto border border-gray-700 rounded-lg mb-6 bg-[#121212]">
                <div id="listaSocios" class="divide-y divide-gray-700">
                    <!-- Se llenará dinámicamente -->
                </div>
            </div>

            <div class="flex justify-end gap-2">
                <button onclick="cerrarModalAsignar()"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-100 rounded-lg transition">
                    Cancelar
                </button>
                <button onclick="asignarSociosSeleccionados()"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition">
                    Asignar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/pages/ver-rutina.js"></script>
</body>

</html>
