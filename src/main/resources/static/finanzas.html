<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../assets/nexologo.png" />
    <title>NEXO · FINANZAS</title>

    <!-- Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#FF6B2C', 500: '#FF6B2C', 600: '#E85A1F' },
                        secondary: { DEFAULT: '#00D9FF' },
                    },
                    fontFamily: { sans: ['Inter', '-apple-system', 'sans-serif'] },
                },
            },
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">

    <!-- Preload fondo -->
    <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen bg-cover bg-center relative text-gray-300"
    style="background-image: url('../assets/nexofondo.jpg');">

    <div class="absolute inset-0 bg-black/80 z-0"></div>

    <main class="relative z-10 flex justify-center min-h-screen p-6 pt-16">
        <div class="w-full max-w-7xl">

            <!-- HEADER -->
            <header
                class="bg-gradient-to-r from-gray-900 to-gray-800 border-b border-gray-700/50 rounded-2xl mb-8 px-8 py-5 shadow-2xl backdrop-blur-sm">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-blue-500/10 rounded-xl">
                            <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-white tracking-tight">Finanzas</h1>
                            <p class="text-sm text-gray-400 font-medium">Balance y movimientos</p>
                        </div>
                    </div>
                    <button id="btnHome" class="px-6 py-2.5 bg-gray-800 hover:bg-gray-700 border-2 border-gray-700 hover:border-gray-600
                                   text-gray-300 hover:text-white rounded-xl font-semibold text-sm
                                   transition-all duration-200 hover:scale-105 active:scale-95">
                        ← Volver
                    </button>
                </div>
            </header>

            <!-- LAYOUT -->
            <div class="flex flex-col lg:flex-row gap-6">

                <!-- IZQUIERDA -->
                <section class="flex-1 flex flex-col gap-6">

                    <!-- KPIs -->
                    <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">
                        <h2 class="text-sm font-semibold text-[var(--beige)] mb-4 tracking-wide">
                            Ganancias
                        </h2>

                        <div class="grid grid-cols-3 gap-4">
                            <div
                                class="border border-[var(--input-border)] rounded-lg p-4 hover:border-[var(--orange)]/50 transition">
                                <p class="text-label text-gray-400 mb-1">Hoy</p>
                                <p id="kpiGananciaHoy" class="text-metric text-[var(--beige)]">$0</p>
                            </div>

                            <div
                                class="border border-[var(--input-border)] rounded-lg p-4 hover:border-[var(--orange)]/50 transition">
                                <p class="text-label text-gray-400 mb-1">Semana</p>
                                <p id="kpiGananciaSemana" class="text-metric text-[var(--beige)]">$0</p>
                            </div>

                            <div
                                class="border border-[var(--input-border)] rounded-lg p-4 hover:border-[var(--orange)]/50 transition">
                                <p class="text-label text-gray-400 mb-1">Mes</p>
                                <p id="kpiGananciaMes" class="text-metric text-[var(--beige)]">$0</p>
                            </div>
                        </div>
                    </div>

                    <!-- EVOLUCIÓN -->
                    <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-lg font-bold tracking-wide text-[var(--beige)]">
                                Evolución de movimientos
                            </h2>

                            <select id="filtroEvolucion" class="bg-transparent border border-[var(--input-border)]
                       text-gray-300 text-sm rounded-md px-3 py-1">
                                <option value="7dias">Últimos 7 días</option>
                                <option value="meses">Por mes</option>
                            </select>
                        </div>

                        <div class="border border-[var(--input-border)] rounded-lg p-3">
                            <canvas id="chartEvolucion" class="w-full h-64"></canvas>
                        </div>
                    </div>

                </section>

                <!-- DERECHA -->
                <aside class="lg:w-1/3 flex flex-col gap-6">

                    <!-- DONUT -->
                    <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">
                        <h2 class="text-sm font-semibold text-[var(--beige)] mb-4 tracking-wide">
                            Distribución de movimientos mensual
                        </h2>

                        <div class="bg-black/60 border border-[var(--input-border)]
                        rounded-lg p-4 flex justify-center">
                            <canvas id="donutIngresos" class="w-56 h-56"></canvas>
                        </div>
                    </div>

                </aside>
            </div>

            <!-- TABLA -->
            <section class="mt-6 bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">

                <!-- HEADER DE LA SECCIÓN -->
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-[var(--beige)]">
                        Movimientos
                    </h2>

                    <button id="btnNuevoGasto" class="bg-red-500 hover:bg-red-600
             text-black font-semibold px-4 py-2 rounded-md">
                        Nuevo gasto
                    </button>
                </div>

                <div class="overflow-x-auto border border-[var(--input-border)] rounded-lg">
                    <table class="w-full min-w-[900px] text-sm text-[var(--beige)]">
                        <thead class="bg-[#1a1a1a]">
                            <tr>
                                <th class="px-6 py-4 text-left">Fecha</th>
                                <th class="px-6 py-4 text-left">Tipo</th>
                                <th class="px-6 py-4 text-left">Monto</th>
                                <th class="px-6 py-4 text-left">Referencia</th>
                            </tr>
                        </thead>
                        <tbody id="tablaMovimientos" class="bg-[#121212]">
                            <!-- Empty state -->
                            <tr id="emptyStateFinanzas" class="hidden">
                                <td colspan="4" class="px-6 py-16 text-center">
                                    <div class="flex flex-col items-center gap-4 animate-fade-in">
                                        <div
                                            class="w-16 h-16 rounded-full bg-blue-500/10 flex items-center justify-center">
                                            <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor"
                                                viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                            </svg>
                                        </div>

                                        <div>
                                            <h3 class="text-lg font-semibold text-[var(--beige)] mb-1">
                                                Sin movimientos registrados
                                            </h3>
                                            <p class="text-sm text-gray-400">
                                                Los pagos recibidos y gastos registrados aparecerán aquí
                                            </p>
                                        </div>

                                        <div class="flex gap-2 mt-2">
                                            <button class="btn-secondary px-4 py-2 text-sm"
                                                onclick="window.location.href='/pagos.html'">
                                                Ver pagos
                                            </button>
                                            <button class="btn-primary px-4 py-2 text-sm"
                                                onclick="window.location.href='/registrar-gasto.html'">
                                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd"
                                                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                                Registrar gasto
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/pages/finanzas.js"></script>
</body>

</html>
