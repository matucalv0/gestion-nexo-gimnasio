<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO · Nueva Rutina</title>
    <link rel="icon" type="image/png" href="../assets/nexologo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="preload" as="image" href="../assets/nexofondo.jpg">

    <style>
        /* Table overrides for inputs within cells */
        .table-input {
            width: 100%;
            background: transparent;
            border: 1px solid transparent;
            color: var(--beige);
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .table-input:focus {
            background: #1a1a1a;
            border-color: var(--orange);
            outline: none;
        }

        .table-input.invalid {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        tr.selected td {
            background-color: rgba(233, 86, 30, 0.05);
            /* Orange tint */
        }

        /* Modal transitions */
        .modal-video {
            display: none;
        }

        .modal-video.active {
            display: flex;
        }
    </style>
</head>

<body class="min-h-screen text-gray-300">

    <!-- ALERTAS -->
    <div id="alert-container" class="fixed top-4 right-4 max-w-md z-50"></div>

    <main class="flex justify-center items-start min-h-screen p-6 pt-8">
        <div class="w-full max-w-7xl">

            <!-- HEADER -->
            <header class="page-header mb-6">
                <div class="page-header-icon">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <!-- Icono de pesa/rutina -->
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.75"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                </div>
                <div class="page-header-content">
                    <h1 class="page-header-title">Diseñador de Rutinas</h1>
                    <p class="page-header-subtitle">Crea planes de entrenamiento profesionales</p>
                </div>
                <div class="page-header-actions flex gap-3">
                    <button onclick="history.back()" class="btn-outline btn-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                        </svg>
                        <span>Volver</span>
                    </button>
                    <button id="btnGuardarRutina" class="btn-action-primary">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                        Guardar Rutina
                    </button>
                </div>
            </header>

            <!-- CARD PRINCIPAL: METADATOS -->
            <div class="card-container mb-6">
                <div class="card-toolbar">
                    <h2 class="card-toolbar-title">Información General</h2>
                </div>

                <div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="form-label">Nombre de la Rutina <span class="text-red-400">*</span></label>
                        <input type="text" id="nombreRutina" class="form-input"
                            placeholder="Ej: Hipertrofia Pecho - Semana 1">
                    </div>
                    <div>
                        <label class="form-label">Empleado <span class="text-red-400">*</span></label>
                        <select id="selectEmpleado" class="form-input cursor-pointer">
                            <option value="">-- Seleccionar --</option>
                        </select>
                    </div>
                    <div>
                        <label class="form-label">Socio (Opcional)</label>
                        <select id="selectSocio" class="form-input cursor-pointer">
                            <option value="">Sin asignar...</option>
                        </select>
                    </div>
                    <div class="md:col-span-3">
                        <label class="form-label">Descripción / Objetivos</label>
                        <textarea id="descripcionRutina" rows="2" class="form-input resize-none"
                            placeholder="Objetivos del mesociclo, notas generales..."></textarea>
                    </div>
                </div>
            </div>

            <!-- CARD SECUNDARIA: EJERCICIOS -->
            <div class="card-container">
                <div class="card-toolbar flex justify-between items-center">
                    <h2 class="card-toolbar-title flex items-center gap-2">
                        <svg class="w-5 h-5 text-[var(--orange)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                            </path>
                        </svg>
                        Planificación de Ejercicios
                    </h2>

                    <div class="hidden md:flex gap-4 text-xs text-gray-500 font-mono">
                        <span class="flex items-center gap-1"><kbd
                                class="bg-[#1a1a1a] px-1 rounded border border-gray-700 text-gray-300">Tab</kbd>
                            Celda</span>
                        <span class="flex items-center gap-1"><kbd
                                class="bg-[#1a1a1a] px-1 rounded border border-gray-700 text-gray-300">Enter</kbd> Nueva
                            fila</span>
                        <span class="flex items-center gap-1"><kbd
                                class="bg-[#1a1a1a] px-1 rounded border border-gray-700 text-gray-300">Ctrl+D</kbd>
                            Duplicar</span>
                    </div>
                </div>

                <!-- TABS DE DÍAS -->
                <div class="px-4 pt-4 border-b border-[var(--input-border)] overflow-x-auto flex items-end gap-1"
                    id="daysTabsContainer">
                    <!-- Tabs injected by JS -->
                </div>

                <!-- Botones de acción -->
                <div class="p-4 flex flex-wrap gap-2">
                    <button id="btnAddEjercicio" class="btn-outline btn-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        Agregar Fila
                    </button>
                    <button id="btnCrearEjercicio"
                        class="btn-outline btn-sm text-[var(--orange)] border-[var(--orange)] hover:bg-[var(--orange)] hover:text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Nuevo Ejercicio (BD)
                    </button>
                    <button id="btnDuplicarEjercicio" class="btn-outline btn-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        Duplicar
                    </button>
                    <button id="btnImportarExcel" class="btn-outline btn-sm opacity-50 cursor-not-allowed"
                        title="Próximamente">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                        Importar Excel
                    </button>

                    <!-- Mobile helper -->
                    <div class="ml-auto md:hidden text-xs text-gray-500 flex items-center">
                        Desplaza la tabla &rarr;
                    </div>
                </div>

                <!-- Tabla -->
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-[var(--beige)] data-table">
                        <thead class="bg-[#1a1a1a] text-gray-400 uppercase text-xs">
                            <tr>
                                <th class="px-3 py-3 text-center w-10">#</th>
                                <th class="px-3 py-3 text-left min-w-[220px]">Ejercicio</th>
                                <th class="px-2 py-3 text-center w-20">Series</th>
                                <th class="px-2 py-3 text-center w-20">Reps</th>
                                <th class="px-2 py-3 text-center w-24">Carga</th>
                                <th class="px-2 py-3 text-center w-24">Pausa</th>
                                <th class="px-2 py-3 text-center w-20">RPE</th>
                                <th class="px-3 py-3 text-left min-w-[150px]">Notas</th>
                                <th class="px-3 py-3 text-center w-20">Acc.</th>
                            </tr>
                        </thead>
                        <tbody id="ejerciciosTableBody" class="divide-y divide-[#2f3e48]">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State / Add Trigger (optional visual cue) -->
                <div onclick="document.getElementById('btnAddEjercicio').click()"
                    class="p-4 text-center text-gray-600 hover:text-[var(--orange)] hover:bg-[#1a1a1a] cursor-pointer transition text-xs uppercase font-semibold tracking-wider border-t border-[var(--input-border)]">
                    + Click para añadir fila vacía
                </div>
            </div>

        </div>
    </main>

    <!-- MODAL VIDEO -->
    <div id="videoModal"
        class="modal-video fixed inset-0 z-50 bg-black/80 hidden items-center justify-center backdrop-blur-sm">
        <div
            class="bg-[#1a1a1a] p-6 rounded-xl border border-[var(--input-border)] w-[90%] max-w-lg shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-[var(--beige)] flex items-center gap-2">
                    <svg class="w-5 h-5 text-[var(--orange)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Video de Referencia
                </h3>
                <button id="closeVideoModal" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="form-label">URL del Video</label>
                    <input type="text" id="videoUrlInput" class="form-input" placeholder="https://youtube.com/...">
                </div>
                <div class="flex gap-3 pt-2">
                    <button id="cancelVideoBtn" class="btn-outline flex-1 justify-center">Cancelar</button>
                    <button id="saveVideoBtn" class="btn-action-primary flex-1 justify-center">Guardar URL</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL NUEVO EJERCICIO -->
    <div id="newExerciseModal"
        class="modal-video fixed inset-0 z-50 bg-black/80 hidden items-center justify-center backdrop-blur-sm">
        <div
            class="bg-[#1a1a1a] p-6 rounded-xl border border-[var(--input-border)] w-[90%] max-w-lg shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-[var(--beige)] flex items-center gap-2">
                    <svg class="w-5 h-5 text-[var(--orange)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                        </path>
                    </svg>
                    Nuevo Ejercicio
                </h3>
                <button id="closeNewExerciseModal" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="form-label">Nombre <span class="text-red-400">*</span></label>
                    <input type="text" id="neNombre" class="form-input" placeholder="Ej: Press Banca Plano">
                </div>
                <div>
                    <label class="form-label">Grupo Muscular <span class="text-red-400">*</span></label>
                    <select id="neGrupo" class="form-input cursor-pointer">
                        <option value="">-- Cargando grupos... --</option>
                    </select>
                </div>
                <div>
                    <label class="form-label">URL Video (Opcional)</label>
                    <input type="text" id="neVideo" class="form-input" placeholder="https://youtube.com/...">
                </div>
                <div>
                    <label class="form-label">Descripción (Opcional)</label>
                    <textarea id="neDescripcion" rows="2" class="form-input resize-none"
                        placeholder="Tips técnicos..."></textarea>
                </div>
                <div class="flex gap-3 pt-2">
                    <button id="cancelNewExerciseBtn" class="btn-outline flex-1 justify-center">Cancelar</button>
                    <button id="saveNewExerciseBtn" class="btn-action-primary flex-1 justify-center">Crear
                        Ejercicio</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/pages/registrar-rutina.js"></script>

    <script type="module" src="../js/ui/sidebar.js"></script>
</body>

</html>
