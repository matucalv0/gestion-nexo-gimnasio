<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · REGISTRAR PAGO</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen text-gray-300">

  <main class="flex justify-center items-start min-h-screen p-6 pt-8">
    <div class="w-full max-w-4xl">

      <!-- HEADER -->
      <header class="page-header mb-6">
        <div class="page-header-icon">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="page-header-content">
          <h1 class="page-header-title">Registrar Pago</h1>
          <p class="page-header-subtitle">Nuevo cobro a socio</p>
        </div>
        <div class="page-header-actions">
          <button onclick="history.back()" class="btn-outline btn-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            <span>Volver</span>
          </button>
        </div>
      </header>

      <!-- CARD PRINCIPAL -->
      <div class="card-container">
        <div class="card-toolbar">
          <h2 class="card-toolbar-title">Datos del pago</h2>
        </div>

        <!-- FORMULARIO -->
        <form id="pagoForm" class="form-container">

          <!-- BUSCAR SOCIO -->
          <div class="form-group relative">
            <label class="form-label">Socio <span class="text-red-400">*</span></label>
            <div class="search-input-wrapper">
              <svg class="search-input-icon" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
              <input type="text" id="buscarSocio" placeholder="Buscar por nombre o DNI" autocomplete="off"
                class="search-input" />
            </div>
            <ul id="resultadosSocio" class="search-results hidden"></ul>
          </div>

          <!-- EMPLEADO Y MEDIO DE PAGO EN LÍNEA -->
          <div class="grid grid-cols-2 gap-4">
            <div class="form-group">
              <label class="form-label text-sm">Empleado</label>
              <select id="empleado" class="form-input" required></select>
            </div>
            <div class="form-group">
              <label class="form-label text-sm">Medio de pago</label>
              <select id="medioPago" class="form-input" required></select>
            </div>
          </div>

          <!-- TIPO DE DETALLE -->
          <div class="form-group">
            <label class="form-label">Ítem</label>
            <select id="tipoDetalle" class="form-input">
              <option value="MEMBRESIA">Membresía</option>
              <option value="PRODUCTO">Producto</option>
            </select>
          </div>

          <!-- PRODUCTO -->
          <div id="productoGroup" class="form-group space-y-3">
            <label class="form-label">Producto</label>
            <select id="producto" class="form-input"></select>

            <div class="grid grid-cols-2 gap-4">
              <div class="form-group">
                <label class="form-label text-sm">Cantidad</label>
                <input type="number" id="cantidad" class="form-input" value="1" min="1" />
              </div>
              <div class="form-group">
                <label class="form-label text-sm">Precio unitario</label>
                <input type="number" id="precio" class="form-input" readonly />
              </div>
            </div>
          </div>

          <!-- MEMBRESÍA -->
          <div id="membresiaGroup" class="form-group space-y-3 hidden">
            <label class="form-label">Membresía</label>
            <select id="membresia" class="form-input"></select>

            <div class="grid grid-cols-2 gap-4">
              <div class="form-group">
                <label class="form-label text-sm">Cantidad</label>
                <input type="number" id="cantidadMembresia" class="form-input" value="1" min="1" disabled />
              </div>
              <div class="form-group">
                <label class="form-label text-sm">Precio unitario</label>
                <input type="number" id="precioMembresia" class="form-input" readonly />
                <span id="infoDescuentoMembresia" class="text-xs text-green-400 block mt-1"></span>
              </div>
            </div>
          </div>

          <!-- BOTONES -->
          <div class="grid grid-cols-2 gap-4">
            <button type="button" id="btnAgregarDetalle" class="btn-outline">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
              <span>Agregar detalle</span>
            </button>
            <button type="submit" class="btn-action-primary">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>Registrar pago</span>
            </button>
          </div>

        </form>

        <!-- TABLA DE DETALLES -->
        <section class="mt-6">
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Tipo</th>
                  <th>Descripción</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody id="detallesBody">
                <!-- Filas dinámicas -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- TOTALES Y DESCUENTO -->
        <div class="mt-6 border-t border-gray-700 pt-4">
          <div class="flex flex-col md:flex-row justify-between items-start gap-4">

            <div class="w-full md:w-1/3">
              <label class="form-label text-sm">Descuento</label>
              <select id="descuento" class="form-input">
                <option value="">Ninguno</option>
              </select>
            </div>

            <div class="w-full md:w-1/3 bg-gray-800 p-4 rounded-lg space-y-2">
              <div class="flex justify-between text-sm">
                <span class="text-gray-400">Subtotal:</span>
                <span id="lblSubtotal" class="font-medium">$0.00</span>
              </div>
              <div class="flex justify-between text-sm text-green-400">
                <span>Descuento:</span>
                <span id="lblDescuento" class="font-medium">-$0.00</span>
              </div>
              <div class="border-t border-gray-700 my-2 pt-2 flex justify-between text-lg font-bold text-white">
                <span>Total:</span>
                <span id="lblTotal">$0.00</span>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/registrar-pago.js"></script>
  <script src="../js/ui/sidebar.js"></script>
</body>

</html>
