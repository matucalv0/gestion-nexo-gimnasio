<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · REGISTRAR PAGO</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen text-gray-300">

  <main class="flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-4xl">

      <!-- HEADER -->
      <header class="header-nexo">
        <div class="header-left">
          <div class="header-icon bg-green-500/10">
            <svg class="w-8 h-8 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <div>
            <h1 class="header-title">Registrar Pago</h1>
            <p class="header-subtitle">Nuevo cobro a socio</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="btnHome" class="btn-secondary px-4 py-2 text-sm">← Volver</button>
          <button id="btnLogout" class="btn-danger px-4 py-2 text-sm">Cerrar sesión</button>
        </div>
      </header>


      <!-- CARD PRINCIPAL -->
      <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)]
                shadow-2xl">

        <h1 class="text-[var(--beige)] text-2xl font-bold tracking-wide mb-6">
          Registrar Pago
        </h1>

        <!-- FORMULARIO -->
        <form id="pagoForm" class="space-y-4">

          <!-- BUSCAR SOCIO -->
          <div class="flex flex-col relative">
            <label class="text-[var(--beige)] font-semibold mb-1">Socio</label>
            <input type="text" id="buscarSocio" placeholder="Buscar por nombre o DNI" autocomplete="off" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                     focus:outline-none focus:border-[var(--orange)] transition" />

            <ul id="resultadosSocio"
              class="absolute top-full left-0 right-0 bg-[#121212] border border-[var(--input-border)] rounded-md mt-1 max-h-48 overflow-y-auto hidden z-50 text-[var(--beige)]">
            </ul>
          </div>

          <!-- EMPLEADO -->
          <div class="flex flex-col">
            <label class="text-[var(--beige)] font-semibold mb-1">Empleado</label>
            <select id="empleado" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                     focus:outline-none focus:border-[var(--orange)] transition" required></select>
            <span class="error text-red-500 text-sm mt-1 block"></span>
          </div>

          <!-- MEDIO DE PAGO -->
          <div class="flex flex-col">
            <label class="text-[var(--beige)] font-semibold mb-1">Medio de pago</label>
            <select id="medioPago" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                     focus:outline-none focus:border-[var(--orange)] transition" required></select>
            <span class="error text-red-500 text-sm mt-1 block"></span>
          </div>

          <!-- TIPO DE DETALLE -->
          <div class="flex flex-col">
            <label class="text-[var(--beige)] font-semibold mb-1">Ítem</label>
            <select id="tipoDetalle" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                     focus:outline-none focus:border-[var(--orange)] transition">
              <option value="MEMBRESIA">Membresía</option>
              <option value="PRODUCTO">Producto</option>
            </select>
          </div>

          <!-- PRODUCTO -->
          <div id="productoGroup" class="flex flex-col space-y-2">
            <label class="text-[var(--beige)] font-semibold mb-1">Producto</label>
            <select id="producto"
              class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]"></select>

            <div class="flex flex-row gap-4">
              <div class="flex flex-col flex-1">
                <label class="text-[var(--beige)] font-semibold mb-1">Cantidad</label>
                <input type="number" id="cantidad"
                  class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]"
                  value="1" min="1" />
              </div>

              <div class="flex flex-col flex-1">
                <label class="text-[var(--beige)] font-semibold mb-1">Precio unitario</label>
                <input type="number" id="precio"
                  class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]"
                  readonly />
              </div>
            </div>
          </div>

          <!-- MEMBRESÍA -->
          <div id="membresiaGroup" class="flex flex-col space-y-2 hidden">
            <label class="text-[var(--beige)] font-semibold mb-1">Membresía</label>
            <select id="membresia"
              class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]"></select>

            <div class="flex flex-row gap-4">
              <div class="flex flex-col flex-1">
                <label class="text-[var(--beige)] font-semibold mb-1">Cantidad</label>
                <input type="number" id="cantidadMembresia"
                  class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]"
                  value="1" min="1" disabled />
              </div>

              <div class="flex flex-col flex-1">
                <label class="text-[var(--beige)] font-semibold mb-1">Precio unitario</label>
                <input type="number" id="precioMembresia"
                  class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]"
                  readonly />
              </div>
            </div>
          </div>

          <!-- BOTONES -->
          <div class="flex flex-row gap-4">
            <button type="button" id="btnAgregarDetalle"
              class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md flex-1">
              Agregar detalle
            </button>
            <button type="submit"
              class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md flex-1">
              Registrar pago
            </button>
          </div>

        </form>

        <!-- TABLA DE DETALLES -->
        <section class="mt-6">
          <div class="overflow-x-auto rounded-xl border border-[var(--input-border)] shadow-2xl">
            <table class="w-full text-sm text-left text-[var(--beige)]">
              <thead class="bg-[#1a1a1a] border-b border-[var(--input-border)]">
                <tr>
                  <th class="px-6 py-3 font-medium">Tipo</th>
                  <th class="px-6 py-3 font-medium">Descripción</th>
                  <th class="px-6 py-3 font-medium">Cantidad</th>
                  <th class="px-6 py-3 font-medium">Precio</th>
                  <th class="px-6 py-3 font-medium">Acción</th>
                </tr>
              </thead>
              <tbody id="detallesBody" class="bg-[#121212]">
                <!-- Filas dinámicas -->
              </tbody>
            </table>
          </div>
        </section>

      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/registrar-pago.js"></script>
</body>

</html>
