<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · SOCIOS</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="text-gray-100 min-h-screen font-sans selection:bg-[var(--orange)] selection:text-white">

  <main class="flex justify-center items-start min-h-screen p-6 pt-8">
    <div class="w-full max-w-7xl">

      <!-- HEADER -->
      <header class="page-header mb-6">
        <div class="page-header-icon">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
          </svg>
        </div>
        <div class="page-header-content">
          <h1 class="page-header-title">Socios</h1>
          <p class="page-header-subtitle">Gestión de miembros activos</p>
        </div>
        <div class="page-header-actions">
          <button id="btnNuevoSocio" class="btn-action-primary btn-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <span>Nuevo Socio</span>
          </button>
        </div>
      </header>

      <!-- CARD PRINCIPAL -->
      <div class="card-container">

        <!-- Toolbar -->
        <div class="card-toolbar">
          <h2 class="card-toolbar-title">Gestión de Socios</h2>
          <button id="btnExportar" class="btn-outline-success btn-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
            <span>Exportar CSV</span>
          </button>
        </div>

        <!-- Filtros -->
        <div class="filters-section">
          <!-- Buscador -->
          <div class="filter-group flex-1 min-w-[200px]">
            <label class="filter-label">Buscar (DNI o Nombre)</label>
            <div class="search-input-wrapper">
              <svg class="search-input-icon" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
              </svg>
              <input type="text" id="inputBusqueda" placeholder="Ej: Juan Perez" class="search-input">
            </div>
          </div>

          <!-- Filtro Estado -->
          <div class="filter-group">
            <label class="filter-label">Estado</label>
            <select id="filtroActivo" class="filter-select">
              <option value="">Todos</option>
              <option value="true" selected>Activos</option>
              <option value="false">Bajas</option>
            </select>
          </div>

          <!-- Botones -->
          <div class="filter-actions">
            <button id="btnBuscar" class="btn-action-primary btn-sm">Buscar</button>
            <button id="btnLimpiar" class="btn-outline btn-sm">Limpiar</button>
          </div>
        </div>

        <!-- Tabla -->
        <div class="table-container">
          <table class="data-table">
            <thead>
              <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Estado</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="tablaSociosBody">
              <!-- Empty state -->
              <tr id="emptyStateSocios" class="hidden">
                <td colspan="6">
                  <div class="empty-state">
                    <div class="empty-state-icon">
                      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                      </svg>
                    </div>
                    <h3 class="empty-state-title">No hay socios registrados</h3>
                    <p class="empty-state-desc">Registrá el primer socio para comenzar a gestionar membresías</p>
                    <button class="btn-action-primary btn-sm mt-4" onclick="window.location.href='/registrar-socio.html'">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                      </svg>
                      <span>Registrar socio</span>
                    </button>
                  </div>
                </td>
              </tr>
              <!-- Filas dinámicas -->
            </tbody>
          </table>
        </div>

        <!-- Paginación -->
        <div id="paginationContainer" class="mt-4"></div>

      </div>

    </div>
  </main>

  <script type="module" src="../js/pages/socios.js"></script>
  <script src="../js/ui/sidebar.js"></script>
</body>

</html>
