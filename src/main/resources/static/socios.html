<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · SOCIOS</title>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#FF6B2C', 400: '#FFA373', 500: '#FF6B2C', 600: '#E85A1F' },
            secondary: { DEFAULT: '#00D9FF', 500: '#00D9FF', 600: '#00B8DB' },
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
          boxShadow: { 'glow-primary': '0 0 20px rgba(255, 107, 44, 0.3)' },
        },
      },
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="text-gray-100 min-h-screen font-sans selection:bg-[var(--orange)] selection:text-white">

  <main class="flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-7xl">

      <!-- HEADER -->
      <header class="header-nexo">
        <div class="header-left">
          <div class="header-icon bg-secondary-500/10">
            <svg class="w-8 h-8 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
          <div>
            <h1 class="header-title">Socios</h1>
            <p class="header-subtitle">Gestión de miembros activos</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="btnNuevoSocio" class="btn-primary px-4 py-2 text-sm">
            + Nuevo Socio
          </button>
          <button id="btnHome" class="btn-secondary px-4 py-2 text-sm">
            ← Volver
          </button>
          <button id="btnLogout" class="btn-danger px-4 py-2 text-sm">
            Cerrar sesión
          </button>
        </div>
      </header>

      <!-- CARD PRINCIPAL -->
      <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)]
                  shadow-2xl">

        <!-- Título y botón -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-[var(--beige)]">Gestión de Socios</h2>

        </div>

        <!-- Filtros -->
        <div
          class="bg-[#1a1a1a] p-4 rounded-lg border border-[var(--input-border)] mb-6 flex flex-wrap gap-4 items-end">
          <!-- Buscador -->
          <div class="flex-1 min-w-[200px]">
            <label class="block text-xs text-gray-400 mb-1">Buscar (DNI o Nombre)</label>
            <input type="text" id="inputBusqueda" placeholder="Ej: Juan Perez"
              class="w-full bg-[#121212] border border-[var(--input-border)] rounded px-3 py-1.5 text-sm text-[var(--beige)] focus:outline-none focus:border-[var(--orange)]">
          </div>

          <!-- Filtro Estado -->
          <div>
            <label class="block text-xs text-gray-400 mb-1">Estado</label>
            <select id="filtroActivo"
              class="bg-[#121212] border border-[var(--input-border)] rounded px-3 py-1.5 text-sm text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] w-32">
              <option value="">Todos</option>
              <option value="true" selected>Activos</option>
              <option value="false">Bajas</option>
            </select>
          </div>

          <!-- Botones -->
          <button id="btnBuscar"
            class="px-4 py-1.5 bg-[var(--orange)] hover:bg-[var(--orange)]/80 text-white rounded text-sm font-medium transition">
            Buscar
          </button>
          <button id="btnLimpiar"
            class="px-4 py-1.5 bg-transparent border border-[var(--input-border)] text-gray-400 hover:text-white rounded text-sm font-medium transition">
            Limpiar
          </button>
        </div>

        <!-- Tabla -->
        <div class="overflow-x-auto rounded-lg border border-[var(--input-border)]">
          <table class="w-full text-sm text-[var(--beige)]">
            <thead class="bg-[#1a1a1a] border-b border-[var(--input-border)]">
              <tr>
                <th class="px-6 py-3 text-left">DNI</th>
                <th class="px-6 py-3 text-left">Nombre</th>
                <th class="px-6 py-3 text-left">Teléfono</th>
                <th class="px-6 py-3 text-left">Email</th>
                <th class="px-6 py-3 text-left">Estado</th>
                <th class="px-6 py-3 text-left">Acción</th>
              </tr>
            </thead>
            <tbody id="tablaSociosBody" class="bg-[#121212]">
              <!-- Empty state -->
              <tr id="emptyStateSocios" class="hidden">
                <td colspan="6" class="px-6 py-16 text-center">
                  <div class="flex flex-col items-center gap-4 animate-fade-in">
                    <div class="w-16 h-16 rounded-full bg-purple-500/10 flex items-center justify-center">
                      <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                      </svg>
                    </div>

                    <div>
                      <h3 class="text-lg font-semibold text-[var(--beige)] mb-1">
                        No hay socios registrados
                      </h3>
                      <p class="text-sm text-gray-400">
                        Registrá el primer socio para comenzar a gestionar membresías
                      </p>
                    </div>

                    <button class="btn-primary mt-2" onclick="window.location.href='/registrar-socio.html'">
                      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                          d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                          clip-rule="evenodd" />
                      </svg>
                      Registrar socio
                    </button>
                  </div>
                </td>
              </tr>
              <!-- Filas dinámicas -->
            </tbody>
          </table>
        </div>

        <!-- Paginación -->
        <div id="paginationContainer" class="mt-4"></div>

      </div>

    </div>
  </main>

  <script type="module" src="../js/pages/socios.js"></script>
</body>

</html>
