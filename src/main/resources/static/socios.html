<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · SOCIOS</title>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#FF6B2C', 400: '#FFA373', 500: '#FF6B2C', 600: '#E85A1F' },
            secondary: { DEFAULT: '#00D9FF', 500: '#00D9FF', 600: '#00B8DB' },
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
          boxShadow: { 'glow-primary': '0 0 20px rgba(255, 107, 44, 0.3)' },
        },
      },
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen bg-cover bg-center relative text-gray-300"
  style="background-image: url('../assets/nexofondo.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/80 z-0"></div>

  <main class="relative z-10 flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-7xl">

      <!-- HEADER -->
      <header
        class="bg-gradient-to-r from-gray-900 to-gray-800 border-b border-gray-700/50 rounded-2xl mb-8 px-8 py-5 shadow-2xl backdrop-blur-sm">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-4">
            <div class="p-3 bg-secondary-500/10 rounded-xl">
              <svg class="w-8 h-8 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-white tracking-tight">Socios</h1>
              <p class="text-sm text-gray-400 font-medium">Gestión de miembros activos</p>
            </div>
          </div>
          <div class="flex gap-3">
            <button id="btnNuevoSocio" class="px-6 py-2.5 bg-gradient-to-br from-primary-500 to-primary-600 hover:from-primary-400 hover:to-primary-500
                           text-white rounded-xl font-semibold text-sm shadow-lg hover:shadow-glow-primary
                           transition-all duration-200 hover:scale-105 active:scale-95">
              + Nuevo Socio
            </button>
            <button id="btnHome" class="px-6 py-2.5 bg-gray-800 hover:bg-gray-700 border-2 border-gray-700 hover:border-gray-600
                           text-gray-300 hover:text-white rounded-xl font-semibold text-sm
                           transition-all duration-200 hover:scale-105 active:scale-95">
              ← Volver
            </button>
            <button id="btnLogout" class="px-6 py-2.5 bg-red-500/10 hover:bg-red-500 border-2 border-red-500/50 hover:border-red-500
                           text-red-400 hover:text-white rounded-xl font-semibold text-sm
                           transition-all duration-200 hover:shadow-lg hover:shadow-red-500/30
                           hover:scale-105 active:scale-95">
              Cerrar sesión
            </button>
          </div>
        </div>
      </header>

      <!-- CARD PRINCIPAL -->
      <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)]
                  shadow-2xl">

        <!-- Título y botón -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-[var(--beige)]">Gestión de Socios</h2>
          <button id="btnNuevoSocio" class="bg-[var(--orange)] hover:bg-orange-600
                   text-black font-semibold px-4 py-2 rounded-md">
            Nuevo socio
          </button>
        </div>

        <!-- Buscador -->
        <div class="flex gap-3 mb-6">
          <input type="text" id="inputBusqueda" placeholder="Buscar por DNI o nombre" class="flex-1 px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                        text-[var(--beige)] focus:outline-none focus:ring-2 focus:ring-[var(--orange)]" />
          <button id="btnBuscar" class="bg-[var(--orange)] hover:bg-orange-600
                   text-black font-semibold px-6 rounded-md">
            Buscar
          </button>
        </div>

        <!-- Tabla -->
        <div class="overflow-x-auto rounded-lg border border-[var(--input-border)]">
          <table class="w-full text-sm text-[var(--beige)]">
            <thead class="bg-[#1a1a1a] border-b border-[var(--input-border)]">
              <tr>
                <th class="px-6 py-3 text-left">DNI</th>
                <th class="px-6 py-3 text-left">Nombre</th>
                <th class="px-6 py-3 text-left">Teléfono</th>
                <th class="px-6 py-3 text-left">Email</th>
                <th class="px-6 py-3 text-left">Estado</th>
                <th class="px-6 py-3 text-left">Acción</th>
              </tr>
            </thead>
            <tbody id="tablaSociosBody" class="bg-[#121212]">
              <!-- Empty state -->
              <tr id="emptyStateSocios" class="hidden">
                <td colspan="6" class="px-6 py-16 text-center">
                  <div class="flex flex-col items-center gap-4 animate-fade-in">
                    <div class="w-16 h-16 rounded-full bg-purple-500/10 flex items-center justify-center">
                      <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                      </svg>
                    </div>

                    <div>
                      <h3 class="text-lg font-semibold text-[var(--beige)] mb-1">
                        No hay socios registrados
                      </h3>
                      <p class="text-sm text-gray-400">
                        Registrá el primer socio para comenzar a gestionar membresías
                      </p>
                    </div>

                    <button class="btn-primary mt-2" onclick="window.location.href='/registrar-socio.html'">
                      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                          d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                          clip-rule="evenodd" />
                      </svg>
                      Registrar socio
                    </button>
                  </div>
                </td>
              </tr>
              <!-- Filas dinámicas -->
            </tbody>
          </table>
        </div>

      </div>

    </div>
  </main>

  <script type="module" src="../js/pages/socios.js"></script>
</body>

</html>
