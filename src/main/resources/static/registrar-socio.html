<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · REGISTRAR SOCIO</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">

  <!-- Flatpickr Datepicker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
</head>

<body class="min-h-screen text-gray-300">

  <main class="flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-7xl">

      <!-- Header -->
      <header class="header-nexo">
        <div class="header-left">
          <div class="header-icon bg-blue-500/10">
            <svg class="w-8 h-8 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </div>
          <div>
            <h1 class="header-title">Registrar Socio</h1>
            <p class="header-subtitle">Nuevo miembro del gimnasio</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="btnVolver" class="btn-secondary px-4 py-2 text-sm">← Volver</button>
          <button id="btnLogout" class="btn-danger px-4 py-2 text-sm">Cerrar sesión</button>
        </div>
      </header>

      <!-- Alerta -->
      <div id="alert-container" class="mb-4"></div>

      <!-- Card -->
      <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">
        <form id="registrarSocioForm" class="space-y-4">

          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold" for="nombre">Nombre completo*</label>
            <input id="nombre" name="nombre" type="text" placeholder="Ingrese el nombre completo" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                     focus:outline-none focus:border-[var(--orange)]" />
            <span class="text-red-500 text-sm mt-1 block error"></span>
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold" for="dni">DNI*</label>
            <input id="dni" name="dni" type="text" placeholder="Ingrese su DNI" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                     focus:outline-none focus:border-[var(--orange)]" />
            <span class="text-red-500 text-sm mt-1 block error"></span>
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold" for="telefono">Teléfono*</label>
            <input id="telefono" name="telefono" type="tel" placeholder="Ingrese su teléfono" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                     focus:outline-none focus:border-[var(--orange)]" />
            <span class="text-red-500 text-sm mt-1 block error"></span>
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold" for="email">Email*</label>
            <input id="email" name="email" type="email" placeholder="Ingrese su email" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                     focus:outline-none focus:border-[var(--orange)]" />
            <span class="text-red-500 text-sm mt-1 block error"></span>
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold" for="fechaNacimiento">Fecha de
              nacimiento*</label>
            <div class="relative">
              <input id="fechaNacimiento" name="fechaNacimiento" type="text" placeholder="Seleccionar fecha" readonly
                class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                     focus:outline-none focus:border-[var(--orange)] cursor-pointer" />
              <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>
            <span class="text-red-500 text-sm mt-1 block error"></span>
          </div>

          <button type="submit" id="btnRegistrar"
            class="w-full bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold py-3 rounded-md mt-4 transition-all">
            Registrar socio
          </button>

        </form>
      </div>

    </div>
  </main>

  <script type="module" src="../js/pages/registrar-socio.js"></script>

  <!-- Inicializar Flatpickr -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      flatpickr('#fechaNacimiento', {
        locale: 'es',
        dateFormat: 'Y-m-d',
        altInput: true,
        altFormat: 'd/m/Y',
        maxDate: 'today',
        defaultDate: null,
        disableMobile: true,
        monthSelectorType: 'dropdown',
        yearRange: [1940, new Date().getFullYear() - 10]
      });
    });
  </script>
</body>

</html>
