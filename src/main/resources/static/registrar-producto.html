<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · REGISTRAR PRODUCTO</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen text-gray-300">

  <main class="flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-lg">

      <!-- HEADER -->
      <header class="header-nexo">
        <div class="header-left">
          <div class="header-icon bg-amber-500/10">
            <svg class="w-8 h-8 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
            </svg>
          </div>
          <div>
            <h1 class="header-title">Registrar Producto</h1>
            <p class="header-subtitle">Nuevo item de inventario</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="btnVolver" class="btn-secondary px-4 py-2 text-sm">← Volver</button>
          <button id="btnLogout" class="btn-danger px-4 py-2 text-sm">Cerrar sesión</button>
        </div>
      </header>


      <!-- CARD PRINCIPAL -->
      <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">

        <h1 class="text-2xl font-bold text-[var(--beige)] mb-6">Registrar producto</h1>

        <form id="registrarProductoForm" class="space-y-4" novalidate>

          <!-- NOMBRE -->
          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold">Nombre*</label>
            <input type="text" name="nombre" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                          focus:outline-none focus:border-[var(--orange)] transition" />
            <span class="error text-red-500 text-sm mt-1 block"></span>
          </div>

          <!-- PRECIO -->
          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold">Precio*</label>
            <input type="number" name="precio" step="0.01" min="0" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                          focus:outline-none focus:border-[var(--orange)] transition" />
            <span class="error text-red-500 text-sm mt-1 block"></span>
          </div>

          <!-- STOCK -->
          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold">Stock*</label>
            <input type="number" name="stock" min="0" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                          focus:outline-none focus:border-[var(--orange)] transition" />
            <span class="error text-red-500 text-sm mt-1 block"></span>
          </div>

          <!-- BOTÓN -->
          <button type="submit"
            class="w-full bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold py-3 rounded-md transition-colors">
            Registrar producto
          </button>

        </form>

      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/registrar-producto.js"></script>
</body>

</html>
