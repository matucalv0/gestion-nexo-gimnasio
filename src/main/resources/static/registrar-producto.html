<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar producto · NEXO</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.8.5/dist/flowbite.min.js"></script>

  <style>
    :root {
      --orange: #E9561E;
      --beige: #ECD9BA;
      --dark-bg: #1f2e38;
      --input-bg: #16222b;
      --input-border: #2f3e48;
    }
  </style>
</head>

<body class="min-h-screen bg-cover bg-center relative"
      style="background-image: url('../assets/nexofondo.jpg');">

  <div class="absolute inset-0 bg-black/60"></div>

  <main class="relative z-10 flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-lg">

      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <img src="../assets/nexologo.png" alt="NEXO" class="h-12">
        <div class="flex gap-2">
          <button id="btnHome"
            class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
            Home
          </button>
          <button id="btnLogout"
            class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
            Cerrar sesión
          </button>
        </div>
      </header>

      <div id="alert-container" class="mb-4"></div>

      <!-- Card -->
      <div class="bg-[var(--dark-bg)] p-8 rounded-lg shadow-xl">
        <h1 class="text-[var(--beige)] text-2xl font-bold mb-6">
          Registrar producto
        </h1>

        <form id="registrarProductoForm" class="space-y-4" novalidate>

          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold">Nombre*</label>
            <input type="text" name="nombre"
              class="w-full px-4 py-3 rounded-md bg-[var(--input-bg)] border border-[var(--input-border)]
                     text-[var(--beige)] focus:ring-2 focus:ring-[var(--orange)]">
            <span class="error text-red-500 text-sm"></span>
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold">Precio*</label>
            <input type="number" name="precio" step="0.01" min="0"
              class="w-full px-4 py-3 rounded-md bg-[var(--input-bg)] border border-[var(--input-border)]
                     text-[var(--beige)] focus:ring-2 focus:ring-[var(--orange)]">
            <span class="error text-red-500 text-sm"></span>
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold">Stock*</label>
            <input type="number" name="stock" min="0"
              class="w-full px-4 py-3 rounded-md bg-[var(--input-bg)] border border-[var(--input-border)]
                     text-[var(--beige)] focus:ring-2 focus:ring-[var(--orange)]">
            <span class="error text-red-500 text-sm"></span>
          </div>

          <button type="submit"
            class="w-full bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold py-3 rounded-md">
            Registrar producto
          </button>

        </form>
      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/registrar-producto.js"></script>
</body>
</html>
