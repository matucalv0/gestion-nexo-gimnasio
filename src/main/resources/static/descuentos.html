<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/nexologo.png" />
    <title>NEXO · DESCUENTOS</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="preload" as="image" href="./assets/nexofondo.jpg">
</head>

<body class="min-h-screen text-gray-300">

    <main class="flex justify-center items-start min-h-screen p-6 pt-8">
        <div class="w-full max-w-6xl">

            <!-- HEADER -->
            <header class="page-header mb-6">
                <div class="page-header-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                    </svg>
                </div>
                <div class="page-header-content">
                    <h1 class="page-header-title">Descuentos</h1>
                    <p class="page-header-subtitle">Gestión de descuentos y promociones</p>
                </div>
                <div class="page-header-actions">
                    <button id="btnNuevo" class="btn-action-primary btn-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        <span>Nuevo Descuento</span>
                    </button>
                    <button id="btnHome" class="btn-outline btn-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                        </svg>
                        <span>Volver</span>
                    </button>
                </div>
            </header>

            <!-- CONTENIDO -->
            <div class="card-container">
                <div class="card-toolbar">
                    <h2 class="card-toolbar-title">Listado de Descuentos</h2>
                    <div class="flex gap-2">
                        <!-- Filtros si fueran necesarios -->
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Porcentaje</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBody">
                            <!-- JS fill -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty state -->
                <div id="emptyState" class="hidden flex flex-col items-center justify-center py-12 text-gray-400">
                    <svg class="w-12 h-12 mb-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                    </svg>
                    <p class="text-lg font-medium">No hay descuentos registrados</p>
                </div>
            </div>

        </div>
    </main>

    <!-- MODAL -->
    <div id="modalDescuento"
        class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-gray-800 border border-gray-700 rounded-xl shadow-2xl w-full max-w-md transform transition-all scale-95 opacity-0"
            id="modalContent">

            <div class="flex justify-between items-center p-5 border-b border-gray-700">
                <h3 class="text-lg font-bold text-white flex items-center gap-2" id="modalTitle">
                    Nuevo Descuento
                </h3>
                <button id="btnCerrarModal" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="formDescuento" class="p-5 space-y-4">
                <input type="hidden" id="descuentoId">

                <div class="form-group">
                    <label class="form-label">Nombre <span class="text-red-400">*</span></label>
                    <input type="text" id="nombre" class="form-input" required
                        placeholder="Ej: Estudiante, Promo Verano">
                </div>

                <div class="form-group">
                    <label class="form-label">Porcentaje (%) <span class="text-red-400">*</span></label>
                    <input type="number" id="porcentaje" class="form-input" required min="0" max="100" step="0.01"
                        placeholder="Ej: 10.00">
                </div>

                <div class="mt-2 flex items-center gap-2">
                    <input type="checkbox" id="activo"
                        class="form-checkbox h-4 w-4 bg-gray-700 border-gray-600 rounded text-[var(--accent)] focus:ring-0 focus:ring-offset-0">
                    <label for="activo" class="text-sm text-gray-300 select-none">Activo (visible en pagos)</label>
                </div>

                <div class="pt-4 flex gap-3 justify-end">
                    <button type="button" id="btnCancelarModal"
                        class="px-4 py-2 rounded-lg text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors">Cancelar</button>
                    <button type="submit" class="btn-action-primary w-full sm:w-auto justify-center">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/ui/sidebar.js"></script>
    <script type="module" src="./js/pages/descuentos.js"></script>
</body>

</html>
