<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar membresía · NEXO</title>

  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/registrar-socio.css" />
</head>
<body id="registrarMembresiaPage">

  <main class="panel-container">
    <div class="panel-card">

      <!-- Header -->
      <div class="panel-header">
        <h1>Registrar membresía</h1>
        <div class="header-actions">
          <button id="btnHome">Home</button>
          <button id="btnLogout">Cerrar sesión</button>
        </div>
      </div>

      <!-- Formulario -->
      <form id="registrarMembresiaForm">

        <label class="form-label">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-input"
          placeholder="Ej: Mensual, Pase libre"
          required
        />

        <label class="form-label">Duración (días)</label>
        <input
          type="number"
          id="duracion"
          class="form-input"
          min="1"
          required
        />

        <label class="form-label">Asistencias por semana</label>
        <input
          type="number"
          id="asistencias"
          class="form-input"
          min="1"
        />

        <label class="form-label">Precio</label>
        <input
          type="number"
          id="precio"
          class="form-input"
          min="0"
          step="0.01"
          required
        />

        <button type="submit" class="form-btn primary">
          Registrar membresía
        </button>
      </form>

      <div id="resultado" class="resultado"></div>

    </div>
  </main>

  <script type="module" src="../js/pages/registrar-membresia.js"></script>
</body>
</html>
