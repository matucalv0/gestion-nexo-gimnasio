<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · REGISTRAR PLAN</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen text-gray-300">

  <main class="flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-3xl">

      <!-- Header -->
      <header class="header-nexo">
        <div class="header-left">
          <div class="header-icon bg-purple-500/10">
            <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
          </div>
          <div>
            <h1 class="header-title">Registrar Plan</h1>
            <p class="header-subtitle">Nueva membresía</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="btnVolver" class="btn-secondary px-4 py-2 text-sm">← Volver</button>
</div>
      </header>

      <!-- Card -->
      <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">

        <h1 class="text-2xl font-bold text-[var(--beige)] mb-6">Registrar plan</h1>


        <!-- Form -->
        <form id="registrarMembresiaForm" class="space-y-5">

          <div>
            <label class="block mb-1 text-[var(--beige)]">Nombre</label>
            <input id="nombre" required class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                     text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] transition"
              placeholder="Ej: Mensual, Pase libre" />
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)]">Tipo de plan</label>
            <select id="tipo" required class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                     text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] transition">
              <option value="" disabled selected>Seleccionar tipo</option>
              <option value="MUSCULACION">Musculación</option>
              <option value="FUNCIONAL">Funcional</option>
              <option value="MIXTA">Mixta</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)]">Duración (días)</label>
            <input type="number" id="duracion" min="1" required class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                     text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] transition" />
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)]">Asistencias por semana</label>
            <input type="number" id="asistencias" min="1" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                     text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] transition" placeholder="" />
          </div>

          <div>
            <label class="block mb-1 text-[var(--beige)]">Precio</label>
            <input type="number" id="precio" min="0" step="0.01" required class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                     text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] transition" />
          </div>

          <button type="submit"
            class="w-full bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold py-3 rounded-md transition-colors">
            Registrar plan
          </button>
        </form>

      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/registrar-membresia.js"></script>
  <script src="../js/ui/sidebar.js"></script>
</body>

</html>
