<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXO · Panel</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --orange: #E9561E;
      --beige: #ECD9BA;
      --dark-bg: #1f2e38;
      --input-bg: #16222b;
      --input-border: #2f3e48;
    }
  </style>
</head>

<body class="min-h-screen bg-cover bg-center relative"
      style="background-image: url('assets/nexofondo.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/60"></div>

  <main class="relative z-10 flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-5xl">

      <!-- Header -->
      <header class="flex justify-between items-center mb-6">
        <img src="assets/nexologo.png" alt="NEXO" class="h-12">
        <button id="btnLogout"
          class="bg-[var(--orange)] hover:bg-orange-600
                 text-black font-semibold px-4 py-2 rounded-md">
          Cerrar sesión
        </button>
      </header>

      <!-- ATAJOS -->
      <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">
        <button id="quickAsistencia"
          class="bg-[var(--orange)] hover:bg-orange-600
                 text-black font-bold py-4 rounded-md">
          Registrar asistencia
        </button>

        <button id="quickSocio"
          class="bg-[var(--input-bg)] border border-[var(--input-border)]
                 hover:border-[var(--orange)]
                 text-[var(--beige)] font-semibold py-4 rounded-md transition">
          Nuevo socio
        </button>

        <button id="quickPago"
          class="bg-[var(--input-bg)] border border-[var(--input-border)]
                 hover:border-[var(--orange)]
                 text-[var(--beige)] font-semibold py-4 rounded-md transition">
          Nuevo pago
        </button>
      </section>

      <!-- CARD -->
      <div class="bg-[var(--dark-bg)] p-8 rounded-lg shadow-xl">

        <h1 class="text-2xl font-bold text-[var(--beige)] mb-6 tracking-wide">
          Gestión
        </h1>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
          <button id="btnSocios"
            class="bg-[var(--input-bg)] border border-[var(--input-border)]
                   hover:border-[var(--orange)]
                   text-[var(--beige)] py-6 rounded-md font-semibold transition">
            Socios
          </button>

          <button id="btnAsistencias"
            class="bg-[var(--input-bg)] border border-[var(--input-border)]
                   hover:border-[var(--orange)]
                   text-[var(--beige)] py-6 rounded-md font-semibold transition">
            Asistencias
          </button>

          <button id="btnPagos"
            class="bg-[var(--input-bg)] border border-[var(--input-border)]
                   hover:border-[var(--orange)]
                   text-[var(--beige)] py-6 rounded-md font-semibold transition">
            Pagos
          </button>

          <button id="btnMembresias"
            class="bg-[var(--input-bg)] border border-[var(--input-border)]
                   hover:border-[var(--orange)]
                   text-[var(--beige)] py-6 rounded-md font-semibold transition">
            Planes
          </button>

          <button id="btnProductos"
            class="bg-[var(--input-bg)] border border-[var(--input-border)]
                   hover:border-[var(--orange)]
                   text-[var(--beige)] py-6 rounded-md font-semibold transition">
            Productos
          </button>

          

        </div>

      </div>
    </div>
  </main>

  <script type="module" src="js/pages/home.js"></script>
</body>
</html>
