<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXO · FICHA SOCIO</title>
    <link rel="icon" type="image/png" href="../assets/nexologo.png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen bg-cover bg-center relative text-gray-300"
    style="background-image: url('../assets/nexofondo.jpg');">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/80 z-0"></div>

    <main class="relative z-10 flex justify-center min-h-screen p-6 pt-16">
        <div class="w-full max-w-7xl">

            <!-- HEADER -->
            <header
                class="flex justify-between items-center mb-8 bg-[#121212] px-6 py-4 rounded-xl border border-[var(--input-border)] shadow-xl">
                <div class="flex items-center gap-4">
                    <img src="../assets/nexologo.png" alt="NEXO" class="h-10">
                    <h1 class="text-xl font-bold tracking-wide text-[var(--beige)]">Ficha del socio</h1>
                </div>
                <button id="btnVolver"
                    class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
                    Volver
                </button>
            </header>

            <!-- KPIS PRINCIPALES -->
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-6">

                <!-- Estado del socio -->
                <div id="kpiEstado"
                    class="border border-[var(--input-border)] bg-[#121212] rounded-lg p-4 hover:border-[var(--orange)] transition">
                    <p class="text-xs text-gray-400">Estado</p>
                    <p class="text-lg font-bold text-[var(--beige)]">Cargando...</p>
                </div>

                <!-- Membresía vigente -->
                <div id="kpiMembresia"
                    class="border border-[var(--input-border)] bg-[#121212] rounded-lg p-4 hover:border-[var(--orange)] transition">
                    <p class="text-xs text-gray-400">Membresía</p>
                    <p class="text-lg font-bold text-[var(--beige)]">Cargando...</p>
                </div>

                <!-- Vencimiento -->
                <div id="kpiVencimiento"
                    class="border border-[var(--input-border)] bg-[#121212] rounded-lg p-4 hover:border-[var(--orange)] transition">
                    <p class="text-xs text-gray-400">Vence en</p>
                    <p class="text-lg font-bold text-[var(--beige)]">Cargando...</p>
                </div>

                <!-- Visitas de la semana -->
                <div id="kpiVisitas"
                    class="border border-[var(--input-border)] bg-[#121212] rounded-lg p-4 hover:border-[var(--orange)] transition">
                    <p class="text-xs text-gray-400">Asistencias esta semana</p>
                    <p class="text-lg font-bold text-[var(--beige)]">Cargando...</p>
                </div>

            </div>

            <!-- DETALLE SOCIO -->
            <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">

                <!-- Info Socio -->
                <div id="infoSocio" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Cards con datos completos se generarán dinámicamente -->
                </div>

                <!-- ACCIONES -->
                <div class="flex gap-3 mb-6">
                    <button id="btnEditar"
                        class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
                        Editar socio
                    </button>
                    <button id="btnRegistrarPago"
                        class="bg-[#1a1a1a] hover:bg-gray-700 text-[var(--beige)] font-semibold px-4 py-2 rounded-md border border-[var(--input-border)]">
                        Registrar pago
                    </button>
                    <button id="btnRegistrarAsistencia"
                        class="bg-[#1a1a1a] hover:bg-gray-700 text-[var(--beige)] font-semibold px-4 py-2 rounded-md border border-[var(--input-border)]">
                        Registrar asistencia
                    </button>
                </div>

                <!-- MEMBRESÍA DETALLE -->
                <div class="mt-6">
                    <h2 class="text-lg font-bold text-[var(--beige)] mb-4">Membresía vigente</h2>
                    <div id="alert-container" class="mb-4"></div>
                    <div id="membresiaContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- Cards se generarán dinámicamente -->
                    </div>
                </div>

            </div>

        </div>
    </main>

    <script type="module" src="../js/pages/socio-detalle.js"></script>
</body>

</html>
