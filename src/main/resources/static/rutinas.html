<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXO · Rutinas</title>
    <link rel="icon" type="image/png" href="../assets/nexologo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#FF6B2C', 400: '#FFA373', 500: '#FF6B2C', 600: '#E85A1F' },
                        secondary: { DEFAULT: '#00D9FF', 500: '#00D9FF', 600: '#00B8DB' },
                    },
                    fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="text-gray-100 min-h-screen font-sans selection:bg-[var(--orange)] selection:text-white">

    <main class="flex justify-center min-h-screen p-6 pt-16">
        <div class="w-full max-w-7xl">

            <!-- HEADER -->
            <header class="header-nexo mb-8">
                <div class="header-left">
                    <div class="header-icon bg-primary-500/10">
                        <svg class="w-8 h-8 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="header-title">Rutinas</h1>
                        <p class="header-subtitle">Planes de entrenamiento</p>
                    </div>
                </div>
                <div class="header-actions flex gap-3">
                    <a href="importar-rutina.html" class="btn-primary px-4 py-2 text-sm flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3v-6">
                            </path>
                        </svg>
                        Importar
                    </a>
                </div>
            </header>

            <!-- SECCIÓN PLANTILLAS -->
            <section class="mb-10">
                <div class="flex items-center gap-3 mb-4">
                    <h2 class="text-xl font-bold text-[var(--orange)] flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2">
                            </path>
                        </svg>
                        Rutinas
                    </h2>
                    <span class="text-xs text-gray-500 bg-gray-800 px-2 py-1 rounded border border-gray-700">Se importan
                        desde Excel</span>
                </div>

                <div
                    class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl relative overflow-hidden">
                    <!-- Glow effect -->
                    <div
                        class="absolute top-0 right-0 w-64 h-64 bg-[var(--orange)]/5 rounded-full blur-3xl pointer-events-none -mr-32 -mt-32">
                    </div>

                    <div class="overflow-x-auto rounded-lg relative z-10">
                        <table class="w-full text-sm text-gray-300">
                            <thead class="bg-[#1a1a1a] text-gray-400 uppercase text-xs">
                                <tr>
                                    <th class="px-6 py-4 text-left">Nombre Plantilla</th>
                                    <th class="px-6 py-4 text-left">Descripción</th>
                                    <th class="px-6 py-4 text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPlantillasBody" class="divide-y divide-gray-800">
                                <tr>
                                    <td colspan="3" class="px-6 py-8 text-center text-gray-500">Cargando plantillas...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination Plantillas -->
                    <div id="paginacionPlantillas"
                        class="px-6 py-4 border-t border-gray-800 flex justify-between items-center text-sm text-gray-400">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </section>

            <!-- SECCIÓN RUTINAS DE SOCIOS -->
            <section>
                <div class="flex justify-between items-end mb-4">
                    <h2 class="text-xl font-bold text-white flex items-center gap-2">
                        <svg class="w-6 h-6 text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                            </path>
                        </svg>
                        Rutinas Asignadas (Socios)
                    </h2>

                    <!-- Search bar aligned right -->
                    <div class="relative w-64">
                        <svg class="w-4 h-4 absolute left-3 top-3 text-gray-500" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" id="busquedaRutina" placeholder="Buscar socio..."
                            class="w-full bg-[#1a1a1a] border border-[var(--input-border)] text-gray-200 text-xs rounded-lg pl-9 pr-4 py-2.5 focus:outline-none focus:border-secondary-500 transition">
                    </div>
                </div>

                <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-lg">
                    <div class="overflow-x-auto rounded-lg">
                        <table class="w-full text-sm text-gray-300">
                            <thead class="bg-[#1a1a1a] text-gray-400 uppercase text-xs">
                                <tr>
                                    <th class="px-6 py-4 text-left">Socio</th>
                                    <th class="px-6 py-4 text-left">Nombre Rutina</th>
                                    <th class="px-6 py-4 text-left">Fecha</th>
                                    <th class="px-6 py-4 text-left">Profesor</th>
                                    <th class="px-6 py-4 text-left">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRutinasBody" class="divide-y divide-gray-800">
                                <tr>
                                    <td colspan="5" class="px-6 py-8 text-center text-gray-500">Cargando rutinas...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Pagination Asignadas -->
                    <div id="paginacionAsignadas"
                        class="px-6 py-4 border-t border-gray-800 flex justify-between items-center text-sm text-gray-400">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </section>

            <!-- Modal Vista Previa -->
            <div id="modalVistaPrevia"
                class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4">
                <div
                    class="bg-[#121212] rounded-xl border border-[var(--input-border)] max-w-4xl w-full max-h-[90vh] overflow-hidden shadow-2xl">
                    <!-- Header -->
                    <div class="flex justify-between items-center p-6 border-b border-gray-800">
                        <div>
                            <h3 id="modalRutinaNombre" class="text-xl font-bold text-white"></h3>
                            <p id="modalRutinaDescripcion" class="text-sm text-gray-400 mt-1"></p>
                        </div>
                        <button onclick="cerrarVistaPrevia()" class="text-gray-400 hover:text-white transition">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- BodyScrollable -->
                    <div id="modalVistaContenido" class="p-6 overflow-y-auto max-h-[calc(90vh-120px)]">
                        <div class="text-center text-gray-500">Cargando...</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { cargarRutinas } from "./js/pages/rutinas.js";

        document.addEventListener("DOMContentLoaded", () => {
            cargarRutinas();
        });
    </script>
    <script src="../js/ui/sidebar.js"></script>
</body>

</html>
