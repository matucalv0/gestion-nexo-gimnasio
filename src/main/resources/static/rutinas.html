<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXO · Rutinas</title>
    <link rel="icon" type="image/png" href="../assets/nexologo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body class="text-gray-100 min-h-screen font-sans selection:bg-[var(--orange)] selection:text-white">

    <main class="flex justify-center min-h-screen p-6 pt-8">
        <div class="w-full max-w-7xl">

            <!-- HEADER -->
            <header class="page-header mb-6">
                <div class="page-header-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                    </svg>
                </div>
                <div class="page-header-content">
                    <h1 class="page-header-title">Rutinas</h1>
                    <p class="page-header-subtitle">Planes de entrenamiento</p>
                </div>
                <div class="page-header-actions">
                    <a href="importar-rutina.html" class="btn-action-primary btn-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                        </svg>
                        <span>Importar</span>
                    </a>
                </div>
            </header>

            <!-- SECCIÓN PLANTILLAS -->
            <section class="mb-6">
                <div class="card-container">
                    <div class="card-toolbar">
                        <div class="flex items-center gap-3">
                            <h2 class="card-toolbar-title">Plantillas de Rutinas</h2>
                            <span class="badge">Importadas desde Excel</span>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Nombre Plantilla</th>
                                    <th>Descripción</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPlantillasBody">
                                <tr>
                                    <td colspan="3">
                                        <div class="empty-state py-8">
                                            <p class="text-gray-500 text-sm">Cargando plantillas...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination Plantillas -->
                    <div id="paginacionPlantillas" class="mt-4"></div>
                </div>
            </section>

            <!-- SECCIÓN RUTINAS DE SOCIOS -->
            <section>
                <div class="card-container">
                    <div class="card-toolbar flex-wrap gap-4">
                        <h2 class="card-toolbar-title">Rutinas Asignadas a Socios</h2>

                        <!-- Search bar -->
                        <div class="ml-auto">
                            <div class="search-input-wrapper">
                                <svg class="search-input-icon" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                </svg>
                                <input type="text" id="busquedaRutina" placeholder="Buscar socio..." class="search-input w-64">
                            </div>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Socio</th>
                                    <th>Nombre Rutina</th>
                                    <th>Fecha</th>
                                    <th>Profesor</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRutinasBody">
                                <tr>
                                    <td colspan="5">
                                        <div class="empty-state py-8">
                                            <p class="text-gray-500 text-sm">Cargando rutinas...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination Asignadas -->
                    <div id="paginacionAsignadas" class="mt-4"></div>
                </div>
            </section>

            <!-- Modal Vista Previa -->
            <div id="modalVistaPrevia" class="modal hidden">
                <div class="modal-backdrop"></div>
                <div class="modal-content max-w-4xl">
                    <!-- Header -->
                    <div class="modal-header">
                        <div>
                            <h3 id="modalRutinaNombre" class="modal-title"></h3>
                            <p id="modalRutinaDescripcion" class="modal-subtitle"></p>
                        </div>
                        <button onclick="cerrarVistaPrevia()" class="modal-close">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <!-- Body -->
                    <div id="modalVistaContenido" class="modal-body">
                        <div class="text-center text-gray-500">Cargando...</div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { cargarRutinas } from "./js/pages/rutinas.js";

        document.addEventListener("DOMContentLoaded", () => {
            cargarRutinas();
        });
    </script>
    <script src="../js/ui/sidebar.js"></script>
</body>

</html>
