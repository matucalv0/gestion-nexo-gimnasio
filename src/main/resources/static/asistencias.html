<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · ASISTENCIAS</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#FF6B2C', 500: '#FF6B2C', 600: '#E85A1F' },
          },
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
        },
      },
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="text-gray-100 min-h-screen font-sans selection:bg-[var(--orange)] selection:text-white">

  <main class="flex justify-center min-h-screen p-6 pt-16">
    <div class="w-full max-w-7xl">

      <!-- HEADER -->
      <header class="header-nexo">
        <div class="header-left">
          <div class="header-icon bg-primary-500/10">
            <svg class="w-8 h-8 text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
            </svg>
          </div>
          <div>
            <h1 class="header-title">Asistencias</h1>
            <p class="header-subtitle">Registros diarios del gimnasio</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="btnHome" class="btn-secondary px-4 py-2 text-sm">
            ← Volver al Panel
          </button>
        </div>
      </header>

      <!-- ALERTAS -->
      <div id="alert-container" class="mb-4"></div>

      <!-- LAYOUT PRINCIPAL -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- COLUMNA IZQUIERDA -->
        <div class="lg:col-span-2 flex flex-col gap-6">

          <!-- KPIs -->
          <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
            <!-- Asistencias del mes -->
            <div class="p-6 bg-[#121212] rounded-xl border border-[var(--input-border)] shadow-xl">
              <h3 class="text-sm font-semibold text-gray-400 mb-2">
                Asistencias del mes
              </h3>
              <div class="flex items-baseline gap-2">
                <p id="kpiTotalAsistencias" class="text-xl font-bold text-[var(--beige)]">0</p>
                <span id="varTotalAsistencias"></span>
              </div>
              <p class="text-sm text-gray-400">vs. mes anterior</p>
            </div>
            <!-- Socios activos -->
            <div class="p-6 bg-[#121212] rounded-xl border border-[var(--input-border)] shadow-xl">
              <h3 class="text-sm font-semibold text-gray-400 mb-2">
                Socios activos
              </h3>
              <div class="flex items-baseline gap-2">
                <p id="kpiSociosActivosTotal" class="text-xl font-bold text-[var(--beige)]">0</p>
                <span id="varSociosActivos"></span>
              </div>
              <p class="text-sm text-gray-400">vs. mes anterior</p>
            </div>
            <!-- Promedio por socio -->
            <div class="p-6 bg-[#121212] rounded-xl border border-[var(--input-border)] shadow-xl">
              <h3 class="text-sm font-semibold text-gray-400 mb-2">
                Promedio por socio
              </h3>
              <div class="flex items-baseline gap-2">
                <p id="kpiPromedio" class="text-xl font-bold text-[var(--beige)]">0</p>
                <span id="varPromedio"></span>
              </div>
              <p class="text-sm text-gray-400">vs. mes anterior</p>
            </div>
          </section>
          <!-- KPIs - Fila 2: Destacados -->
          <section class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <!-- Hora Pico -->
            <div
              class="p-6 bg-[#121212] rounded-xl border border-[var(--orange)]/30 shadow-xl bg-gradient-to-br from-orange-900/40 to-transparent">
              <div class="flex items-center gap-2 mb-2">
                <h3 class="text-sm font-semibold text-[var(--beige)]">Hora Pico</h3>
              </div>
              <p id="kpiHoraPico" class="text-2xl font-bold text-[var(--orange)]">--:--</p>
              <p id="kpiHoraPicoAsistencias" class="text-sm text-gray-400">-- asistencias</p>
            </div>
            <!-- Socios más activos -->
            <div class="p-6 bg-[#121212] rounded-xl border border-[var(--input-border)] shadow-xl">
              <h3 class="text-sm font-semibold text-[var(--beige)] mb-2">Más activos del mes</h3>
              <ul id="kpiSociosActivos" class="space-y-1 text-sm text-[var(--beige)]">
                <!-- dinámico -->
              </ul>
            </div>
          </section>

          <!-- TABLA DE ASISTENCIAS -->
          <section class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-lg font-bold text-[var(--beige)]">
                Listado de asistencias
              </h2>
            </div>

            <!-- Barra de Filtros Unificada -->
            <div
              class="bg-[#1a1a1a] p-4 rounded-lg border border-[var(--input-border)] mb-6 flex flex-wrap gap-4 items-end">
              <!-- Buscador -->
              <div class="flex-1 min-w-[200px]">
                <label class="block text-xs text-gray-400 mb-1">Buscar (DNI o Nombre)</label>
                <input type="text" id="inputBusqueda" placeholder="Ej: 12345678"
                  class="w-full bg-[#121212] border border-[var(--input-border)] rounded px-3 py-1.5 text-sm text-[var(--beige)] focus:outline-none focus:border-[var(--orange)]">
              </div>

              <!-- Fechas -->
              <div>
                <label class="block text-xs text-gray-400 mb-1">Desde</label>
                <input type="date" id="filtroDesde"
                  class="bg-[#121212] border border-[var(--input-border)] rounded px-3 py-1.5 text-sm text-[var(--beige)] focus:outline-none focus:border-[var(--orange)]">
              </div>
              <div>
                <label class="block text-xs text-gray-400 mb-1">Hasta</label>
                <input type="date" id="filtroHasta"
                  class="bg-[#121212] border border-[var(--input-border)] rounded px-3 py-1.5 text-sm text-[var(--beige)] focus:outline-none focus:border-[var(--orange)]">
              </div>

              <!-- Botones -->
              <button id="btnBuscar"
                class="px-4 py-1.5 bg-[var(--orange)] hover:bg-[var(--orange)]/80 text-white rounded text-sm font-medium transition">
                Buscar / Filtrar
              </button>
              <button id="btnLimpiarFiltros"
                class="px-4 py-1.5 bg-transparent border border-[var(--input-border)] text-gray-400 hover:text-white rounded text-sm font-medium transition">
                Limpiar
              </button>
            </div>

            <div class="overflow-x-auto rounded-lg border border-[var(--input-border)]">
              <table class="w-full min-w-[900px] text-sm text-[var(--beige)]">
                <thead class="bg-[#1a1a1a]">
                  <tr>
                    <th class="px-6 py-4 text-left">Nombre</th>
                    <th class="px-6 py-4 text-left">DNI</th>
                    <th class="px-6 py-4 text-left">Fecha / Hora</th>
                  </tr>
                </thead>
                <tbody id="tablaAsistenciasBody" class="bg-[#121212]">
                  <!-- filas dinámicas -->
                </tbody>
              </table>
            </div>

            <!-- Paginación -->
            <div id="paginationContainer" class="mt-4"></div>
          </section>

        </div>

        <!-- COLUMNA DERECHA -->
        <aside class="lg:col-span-1 flex flex-col gap-6 h-fit">
          <div class="bg-[#121212] p-6 rounded-xl
                      border border-[var(--input-border)]
                      shadow-2xl">
            <div class="flex items-center justify-between mb-4 gap-3">
              <h2 class="text-lg font-bold tracking-wide text-[var(--beige)]">
                Asistencias por mes
              </h2>

              <input type="month" id="filtroMesAsistencias" class="bg-transparent border border-[var(--input-border)]
           text-gray-300 text-sm rounded-md px-3 py-1
           focus:outline-none focus:border-[var(--orange)]" />
            </div>


            <div class="border border-[var(--input-border)] rounded-lg p-3">
              <canvas id="AsistenciasDiaChart" class="w-full h-64"></canvas>
            </div>
          </div>
        </aside>

      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../js/pages/asistencias.js"></script>
</body>

</html>
