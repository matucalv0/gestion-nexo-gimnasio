<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · ASISTENCIAS</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
  
</head>

<body class="min-h-screen bg-cover bg-center relative"
      style="background-image: url('../assets/nexofondo.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/80"></div>

  <main class="relative z-10 flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-5xl">

      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <img src="../assets/nexologo.png" alt="NEXO" class="h-12">
        <div class="flex gap-2">
          <button id="btnHome"
            class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
            Home
          </button>
          <button id="btnRegistrar"
            class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
            Registrar asistencia
          </button>
        </div>
      </header>

      <!-- Card -->
      <div class="bg-[var(--dark-bg)] p-8 rounded-lg shadow-xl">

        <!-- Título -->
        <h1 class="text-2xl font-bold text-[var(--beige)] mb-6">
          Asistencias
        </h1>

        <!-- Buscador -->
        <div class="flex gap-3 mb-6">
          <input
            type="text"
            id="inputBusqueda"
            placeholder="Buscar por DNI o nombre"
            autocomplete="off"
            class="flex-1 px-4 py-3 rounded-md bg-[var(--input-bg)]
                   border border-[var(--input-border)]
                   text-[var(--beige)]
                   focus:outline-none focus:ring-2 focus:ring-[var(--orange)]"
          />
          <button id="btnBuscar"
            class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-6 rounded-md">
            Buscar
          </button>
        </div>

        <!-- Tabla -->
        <div class="overflow-x-auto rounded-lg border border-gray-300">
          <table class="w-full text-sm text-left text-gray-800">
            <thead class="bg-gray-100 border-b border-gray-300">
              <tr>
                <th class="px-6 py-3">Nombre</th>
                <th class="px-6 py-3">DNI</th>
                <th class="px-6 py-3">Fecha / Hora</th>
              </tr>
            </thead>
            <tbody id="tablaAsistenciasBody" class="bg-white">
              <!-- filas dinámicas -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/asistencias.js"></script>
</body>
</html>
