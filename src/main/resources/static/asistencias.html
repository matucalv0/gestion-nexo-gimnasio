<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · ASISTENCIAS</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen bg-cover bg-center relative text-gray-300"
  style="background-image: url('../assets/nexofondo.jpg');">

  <div class="absolute inset-0 bg-black/80 z-0"></div>

  <main class="relative z-10 flex justify-center min-h-screen p-6 pt-16">
    <div class="w-full max-w-7xl">

      <!-- HEADER -->
      <header class="flex justify-between items-center mb-8 bg-[#121212]
               px-6 py-4 rounded-xl border border-[var(--input-border)]
               shadow-xl">
        <div class="flex items-center gap-4">
          <img src="../assets/nexologo.png" alt="NEXO" class="h-10">
          <h1 class="text-xl font-bold tracking-wide text-[var(--beige)]">
            Asistencias
          </h1>
        </div>
        <button id="btnHome" class="bg-[var(--orange)] hover:bg-orange-600
                 text-black font-semibold px-4 py-2 rounded-md">
          Home
        </button>
      </header>

      <!-- ALERTAS -->
      <div id="alert-container" class="mb-4"></div>

      <!-- LAYOUT PRINCIPAL -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- COLUMNA IZQUIERDA -->
        <div class="lg:col-span-2 flex flex-col gap-6">

          <!-- KPIs -->
          <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="p-6 bg-[#121212] rounded-xl border border-[var(--input-border)] shadow-xl">
              <h3 class="text-sm font-semibold text-[var(--beige)] mb-3">
                Socios más activos del mes
              </h3>

              <ul id="kpiSociosActivos" class="space-y-2 text-[var(--beige)]">
                <!-- dinámico -->
              </ul>

              <p class="mt-3 text-sm text-gray-400">
                <span id="kpiMaxAsistencias">0</span> asistencias
              </p>
            </div>

            <div class="p-6 bg-[#121212] rounded-xl border border-[var(--input-border)] shadow-xl">
              <h3 class="text-sm font-semibold text-[var(--beige)] mb-2">
                Socios activos del mes
              </h3>
              <p id="kpiSociosActivosTotal" class="text-xl font-bold text-[var(--beige)]">
                0
              </p>
              <p class="text-sm text-gray-400">
                Socios con plan activo

              </p>
            </div>

            <div class="p-6 bg-[#121212] rounded-xl border border-[var(--input-border)] shadow-xl">
              <h3 class="text-sm font-semibold text-[var(--beige)] mb-2">
                Promedio mensual de asistencias
              </h3>
              <p id="kpiPromedio" class="text-xl font-bold text-[var(--beige)]">
                0
              </p>
              <p class="text-sm text-gray-400">por socio</p>
            </div>

            <div class="p-6 bg-[#121212] rounded-xl border border-[var(--input-border)] shadow-xl">
              <h3 class="text-sm font-semibold text-[var(--beige)] mb-2">
                Asistencias del mes
              </h3>
              <p id="kpiTotalAsistencias" class="text-xl font-bold text-[var(--beige)]">
                0
              </p>
              <p class="text-sm text-gray-400">
                registros totales
              </p>
            </div>


            <!-- KPIs futuros -->
          </section>

          <!-- TABLA DE ASISTENCIAS -->
          <section class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-lg font-bold text-[var(--beige)]">
                Listado de asistencias
              </h2>
            </div>

            <!-- Buscador -->
            <div class="flex gap-3 mb-6">
              <input type="text" id="inputBusqueda" placeholder="Buscar por DNI o nombre" class="flex-1 px-4 py-3 rounded-md bg-[#1a1a1a]
                       border border-[var(--input-border)]
                       text-[var(--beige)]
                       focus:outline-none focus:ring-2
                       focus:ring-[var(--orange)]" />
              <button id="btnBuscar" class="bg-[var(--orange)] hover:bg-orange-600
                       text-black font-semibold px-6 rounded-md">
                Buscar
              </button>
            </div>

            <div class="overflow-x-auto rounded-lg border border-[var(--input-border)]">
              <table class="w-full min-w-[900px] text-sm text-[var(--beige)]">
                <thead class="bg-[#1a1a1a]">
                  <tr>
                    <th class="px-6 py-4 text-left">Nombre</th>
                    <th class="px-6 py-4 text-left">DNI</th>
                    <th class="px-6 py-4 text-left">Fecha / Hora</th>
                  </tr>
                </thead>
                <tbody id="tablaAsistenciasBody" class="bg-[#121212]">
                  <!-- filas dinámicas -->
                </tbody>
              </table>
            </div>
          </section>

        </div>

        <!-- COLUMNA DERECHA -->
        <aside class="lg:col-span-1 flex flex-col gap-6 h-fit">
          <div class="bg-[#121212] p-6 rounded-xl
                      border border-[var(--input-border)]
                      shadow-2xl">
            <div class="flex items-center justify-between mb-4 gap-3">
              <h2 class="text-lg font-bold tracking-wide text-[var(--beige)]">
                Asistencias por mes
              </h2>

              <input type="month" id="filtroMesAsistencias" class="bg-transparent border border-[var(--input-border)]
           text-gray-300 text-sm rounded-md px-3 py-1
           focus:outline-none focus:border-[var(--orange)]" />
            </div>


            <div class="border border-[var(--input-border)] rounded-lg p-3">
              <canvas id="AsistenciasDiaChart" class="w-full h-64"></canvas>
            </div>
          </div>
        </aside>

      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../js/pages/asistencias.js"></script>
</body>

</html>
