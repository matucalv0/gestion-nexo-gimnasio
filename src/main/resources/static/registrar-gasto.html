<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/nexologo.png" />
    <title>NEXO · REGISTRAR GASTO</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen text-gray-300">

    <main class="flex justify-center items-start min-h-screen p-6 pt-16">
        <div class="w-full max-w-3xl">

            <!-- HEADER -->
            <header class="header-nexo">
                <div class="header-left">
                    <div class="header-icon bg-red-500/10">
                        <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div>
                        <h1 class="header-title">Registrar Gasto</h1>
                        <p class="header-subtitle">Nuevo egreso</p>
                    </div>
                </div>
</header>

            <!-- Alertas -->
            <div id="alert-container" class="mb-4"></div>

            <!-- CARD -->
            <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)]
                shadow-2xl">

                <h2 class="text-[var(--beige)] text-2xl font-bold mb-6">
                    Nuevo gasto
                </h2>

                <form id="gastoForm" class="space-y-4">

                    <!-- CATEGORIA -->
                    <div class="flex flex-col">
                        <label class="text-[var(--beige)] font-semibold mb-1">Categoría</label>
                        <select id="categoria" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                     text-[var(--beige)] focus:outline-none focus:border-red-500 transition" required>
                            <option value="">Seleccione...</option>
                            <option value="ALQUILER">Alquiler</option>
                            <option value="SERVICIOS">Servicios</option>
                            <option value="INSUMOS">Insumos</option>
                            <option value="SUELDOS">Sueldos</option>
                        </select>
                    </div>

                    <!-- MONTO -->
                    <div class="flex flex-col">
                        <label class="text-[var(--beige)] font-semibold mb-1">Monto</label>
                        <input type="number" id="monto" min="1" required class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                     text-[var(--beige)] focus:outline-none focus:border-red-500 transition">
                    </div>

                    <!-- MEDIO DE PAGO -->
                    <div class="flex flex-col">
                        <label class="text-[var(--beige)] font-semibold mb-1">Medio de pago</label>
                        <select id="medioPago" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                     text-[var(--beige)] focus:outline-none focus:border-red-500 transition" required></select>
                    </div>


                    <!-- DESCRIPCION -->
                    <div class="flex flex-col">
                        <label class="text-[var(--beige)] font-semibold mb-1">Proveedor</label>
                        <textarea id="descripcion" rows="1" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)]
                     text-[var(--beige)] focus:outline-none focus:border-red-500 transition"></textarea>
                    </div>

                    <!-- BOTON -->
                    <button type="submit"
                        class="w-full bg-red-500 hover:bg-red-600 text-black font-semibold px-4 py-3 rounded-md">
                        Registrar gasto
                    </button>

                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../js/pages/registrar-gasto.js"></script>
  <script src="../js/ui/sidebar.js"></script>
</body>

</html>
