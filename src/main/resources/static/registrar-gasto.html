<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/nexologo.png" />
    <title>NEXO · REGISTRAR GASTO</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen text-gray-300">

    <main class="flex justify-center items-start min-h-screen p-6 pt-8">
        <div class="w-full max-w-xl">

            <!-- HEADER -->
            <header class="page-header mb-6">
                <div class="page-header-icon page-header-icon-danger">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <div class="page-header-content">
                    <h1 class="page-header-title">Registrar Gasto</h1>
                    <p class="page-header-subtitle">Nuevo egreso</p>
                </div>
                <div class="page-header-actions">
                    <button onclick="history.back()" class="btn-outline btn-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                        </svg>
                        <span>Volver</span>
                    </button>
                </div>
            </header>

            <!-- Alertas -->
            <div id="alert-container" class="mb-4"></div>

            <!-- CARD -->
            <div class="card-container">
                <div class="card-toolbar">
                    <h2 class="card-toolbar-title">Nuevo gasto</h2>
                </div>

                <form id="gastoForm" class="form-container">

                    <!-- CATEGORIA -->
                    <div class="form-group">
                        <label class="form-label" for="categoria">Categoría <span class="text-red-400">*</span></label>
                        <select id="categoria" class="form-input" required>
                            <option value="">Seleccione...</option>
                            <option value="ALQUILER">Alquiler</option>
                            <option value="SERVICIOS">Servicios</option>
                            <option value="INSUMOS">Insumos</option>
                            <option value="SUELDOS">Sueldos</option>
                        </select>
                    </div>

                    <!-- MONTO -->
                    <div class="form-group">
                        <label class="form-label" for="monto">Monto <span class="text-red-400">*</span></label>
                        <input type="number" id="monto" min="1" required class="form-input" placeholder="0">
                    </div>

                    <!-- MEDIO DE PAGO -->
                    <div class="form-group">
                        <label class="form-label" for="medioPago">Medio de pago <span class="text-red-400">*</span></label>
                        <select id="medioPago" class="form-input" required></select>
                    </div>

                    <!-- DESCRIPCION -->
                    <div class="form-group">
                        <label class="form-label" for="descripcion">Proveedor</label>
                        <input type="text" id="descripcion" class="form-input" placeholder="Nombre del proveedor (opcional)">
                    </div>

                    <!-- BOTON -->
                    <div class="form-actions">
                        <button type="submit" class="btn-danger w-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="1.75" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Registrar gasto</span>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../js/pages/registrar-gasto.js"></script>
    <script src="../js/ui/sidebar.js"></script>
</body>

</html>
