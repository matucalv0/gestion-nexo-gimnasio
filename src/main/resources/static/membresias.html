<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · PLANES</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
  
</head>

<body class="min-h-screen bg-cover bg-center relative"
      style="background-image: url('../assets/nexofondo.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/80"></div>

  <main class="relative z-10 flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-6xl">

      <!-- Header externo (atajos) -->
      <header class="flex justify-between items-center mb-8">
        <img src="../assets/nexologo.png" alt="NEXO" class="h-12">
        <div class="flex gap-2">
          <button id="btnHome"
            class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
            Home
          </button>
          <button id="btnLogout"
            class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
            Cerrar sesión
          </button>
        </div>
      </header>

      <!-- Card -->
      <div class="bg-[var(--dark-bg)] p-8 rounded-lg shadow-xl">

        <!-- Título -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold text-[var(--beige)]">Planes</h1>
          <button id="btnNuevaMembresia"
            class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
            Nuevo plan
          </button>
        </div>

       

        <!-- Tabla -->
        <div class="overflow-x-auto rounded-lg border border-gray-300">
          <table class="w-full text-sm text-left text-gray-800 border-collapse">
            <thead class="bg-gray-100 border-b border-gray-300">
              <tr>
                <th class="px-6 py-3">Nombre</th>
                <th class="px-6 py-3">Duración</th>
                <th class="px-6 py-3">Asistencias</th>
                <th class="px-6 py-3">Precio</th>
                <th class="px-6 py-3">Tipo</th>
                <th class="px-6 py-3">Estado</th>
              </tr>
            </thead>
            <tbody id="tablaMembresiasBody" class="bg-white">
              <!-- filas dinámicas -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/membresias.js"></script>
</body>
</html>
