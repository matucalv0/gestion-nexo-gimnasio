<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · PLANES</title>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#FF6B2C', 500: '#FF6B2C', 600: '#E85A1F' },
            accent: { DEFAULT: '#A855F7', 500: '#A855F7' },
          },
          fontFamily: { sans: ['Inter', '-apple-system', 'sans-serif'] },
        },
      },
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="text-gray-100 min-h-screen font-sans selection:bg-[var(--orange)] selection:text-white">

  <main class="flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-5xl">

      <!-- HEADER -->
      <header class="header-nexo">
        <div class="header-left">
          <div class="header-icon bg-accent-500/10">
            <svg class="w-8 h-8 text-accent-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
          </div>
          <div>
            <h1 class="header-title">Membresías</h1>
            <p class="header-subtitle">Planes y suscripciones</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="btnNuevoPlan" class="btn-primary px-4 py-2 text-sm">
            + Nuevo Plan
          </button>
          <button id="btnHome" class="btn-secondary px-4 py-2 text-sm">
            ← Volver
          </button>
          <button id="btnLogout" class="btn-danger px-4 py-2 text-sm">
            Cerrar sesión
          </button>
        </div>
      </header>

      <!-- CARD PRINCIPAL -->
      <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">

        <!-- Título y botón Nuevo -->
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-h3 text-[var(--beige)]">Gestión de Planes</h2>
          <button id="btnNuevaMembresia"
            class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
            Nuevo plan
          </button>
        </div>

        <!-- Tabla -->
        <div class="overflow-x-auto rounded-lg border border-[var(--input-border)]">
          <table class="w-full text-sm text-left text-[var(--beige)] border-collapse">
            <thead class="bg-[#1a1a1a] border-b border-[var(--input-border)]">
              <tr>
                <th class="px-6 py-3 font-medium">Nombre</th>
                <th class="px-6 py-3 font-medium">Duración</th>
                <th class="px-6 py-3 font-medium">Asistencias</th>
                <th class="px-6 py-3 font-medium">Precio</th>
                <th class="px-6 py-3 font-medium">Tipo</th>
                <th class="px-6 py-3 font-medium">Estado</th>
                <th class="px-6 py-3 font-medium">Acción</th>
              </tr>
            </thead>
            <tbody id="tablaMembresiasBody" class="divide-y divide-[var(--input-border)]">
              <!-- Empty state -->
              <tr id="emptyStateMembresias" class="hidden">
                <td colspan="7" class="px-6 py-16 text-center">
                  <div class="flex flex-col items-center gap-4 animate-fade-in">
                    <div class="w-16 h-16 rounded-full bg-indigo-500/10 flex items-center justify-center">
                      <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                      </svg>
                    </div>

                    <div>
                      <h3 class="text-lg font-semibold text-[var(--beige)] mb-1">
                        No hay planes configurados
                      </h3>
                      <p class="text-sm text-gray-400">
                        Creá los planes de membresía para que los socios puedan suscribirse
                      </p>
                    </div>

                    <button class="btn-primary mt-2" onclick="window.location.href='/registrar-membresia.html'">
                      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                          d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                          clip-rule="evenodd" />
                      </svg>
                      Crear plan
                    </button>
                  </div>
                </td>
              </tr>

              <!-- filas dinámicas -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/membresias.js"></script>
</body>

</html>
