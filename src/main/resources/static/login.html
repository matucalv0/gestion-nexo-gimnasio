<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>NEXO · Login</title>

  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body class="login-body" id="loginPage">

  <main class="login-container">
    <div class="login-card">
      <img src="../assets/nexologo.png" alt="Nexo Logo" class="login-logo" />
      <p class="login-subtitle">Entrená. Conectá. Avanzá.</p>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required />
        <input type="password" id="password" placeholder="Contraseña" required />

        <button type="submit">Ingresar</button>
      </form>

      <p id="loginError" class="error"></p>
    </div>
  </main>

  <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
