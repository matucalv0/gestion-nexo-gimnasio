<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Gimnasio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4" style="width: 300px;">
    <h3 class="text-center mb-3">Login</h3>
    <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Ingrese usuario">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Ingrese contraseña">
    </div>
    <button id="btnLogin" class="btn btn-primary w-100">Iniciar sesión</button>
    <div id="mensaje" class="text-danger mt-2"></div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
