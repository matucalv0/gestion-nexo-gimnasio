<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO · Gestionar Ejercicios</title>
    <link rel="icon" type="image/png" href="../assets/nexologo.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#FF6B2C', 400: '#FFA373', 500: '#FF6B2C', 600: '#E85A1F' },
                        secondary: { DEFAULT: '#00D9FF', 500: '#00D9FF', 600: '#00B8DB' },
                    },
                    fontFamily: { sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'] },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="text-gray-100 min-h-screen font-sans selection:bg-[var(--cyan)] selection:text-white">

    <!-- ALERTAS -->
    <div id="alert-container" class="fixed top-4 right-4 max-w-md z-50"></div>

    <main class="flex justify-center min-h-screen p-6 pt-16">
        <div class="w-full max-w-7xl">

            <!-- HEADER -->
            <header class="header-nexo mb-8">
                <div class="header-left">
                    <div class="header-icon bg-secondary-500/10">
                        <svg class="w-8 h-8 text-secondary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="header-title">Ejercicios</h1>
                        <p class="header-subtitle">Catálogo de movimientos</p>
                    </div>
                </div>
                <div class="header-actions flex gap-3">
                    <button id="btnNuevoEjercicio" class="btn-primary px-4 py-2 text-sm flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        Nuevo Ejercicio
                    </button>
                    <a href="home.html" class="btn-secondary px-4 py-2 text-sm flex items-center gap-2">
                        ← Volver
                    </a>
                </div>
            </header>

            <!-- FILTROS -->
            <section class="bg-[#121212] p-4 rounded-xl border border-[var(--input-border)] shadow-xl mb-6">
                <div class="flex gap-4">
                    <div class="flex-1 relative">
                        <svg class="w-5 h-5 absolute left-3 top-3 text-gray-500" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" id="busquedaInput" placeholder="Buscar por nombre..."
                            class="w-full bg-[#1a1a1a] border border-[var(--input-border)] text-gray-200 text-sm rounded-lg pl-10 pr-4 py-2.5 focus:outline-none focus:border-[var(--orange)] transition">
                    </div>
                    <select id="filtroGrupo"
                        class="bg-[#1a1a1a] border border-[var(--input-border)] text-gray-200 text-sm rounded-lg px-4 py-2.5 focus:outline-none focus:border-[var(--orange)] cursor-pointer w-56">
                        <option value="">Todos los grupos</option>
                        <!-- Options injected by JS -->
                    </select>
                </div>
            </section>

            <!-- TABLA -->
            <div class="bg-[#121212] rounded-xl border border-gray-800 shadow-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-400">
                        <thead class="text-xs text-gray-400 uppercase bg-[#1a1a1a]">
                            <tr>
                                <th scope="col" class="px-6 py-3 font-semibold tracking-wider">Ejercicio</th>
                                <th scope="col" class="px-6 py-3 font-semibold tracking-wider">Grupo Muscular</th>
                                <th scope="col" class="px-6 py-3 font-semibold tracking-wider">Video</th>
                                <th scope="col" class="px-6 py-3 font-semibold tracking-wider text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaEjerciciosBody" class="divide-y divide-gray-800">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <!-- MODAL NUEVO/EDITAR EJERCICIO -->
    <div id="modalEjercicio"
        class="modal-video fixed inset-0 z-50 bg-black/80 hidden items-center justify-center backdrop-blur-sm">
        <div
            class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] w-[90%] max-w-lg shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-lg font-bold text-[var(--beige)] flex items-center gap-2">
                    <svg class="w-5 h-5 text-[var(--orange)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Nuevo Ejercicio
                </h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-white transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <input type="hidden" id="ejercicioId">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Nombre
                        *</label>
                    <input type="text" id="nombreInput"
                        class="w-full px-4 py-2.5 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] transition"
                        placeholder="Ej: Press Banca">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Grupo
                        Muscular *</label>
                    <select id="grupoInput"
                        class="w-full px-4 py-2.5 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] transition cursor-pointer">
                        <option value="">-- Seleccionar --</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">URL
                        Video</label>
                    <input type="text" id="videoInput"
                        class="w-full px-4 py-2.5 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] transition"
                        placeholder="https://...">
                </div>
                <div>
                    <label
                        class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Descripción</label>
                    <textarea id="descripcionInput" rows="3"
                        class="w-full px-4 py-2.5 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)] focus:outline-none focus:border-[var(--orange)] transition resize-none"></textarea>
                </div>
                <div class="flex gap-3 pt-2">
                    <button id="cancelBtn" class="btn-secondary flex-1">Cancelar</button>
                    <button id="saveBtn" class="btn-primary flex-1">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/pages/ejercicios.js"></script>
</body>

</html>
