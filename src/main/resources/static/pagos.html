<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · PAGOS</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen bg-cover bg-center relative" style="background-image: url('../assets/nexofondo.jpg');">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/80"></div>


  <main class="relative z-10 flex justify-center min-h-screen p-6 pt-16">

    <div class="w-full max-w-7xl">

      <!-- HEADER igual al home -->
      <header class="flex justify-between items-center mb-6">
        <img src="../assets/nexologo.png" alt="NEXO" class="h-12">
        <button id="btnHome"
          class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
          Home
        </button>
      </header>

      <!-- Contenedor card + estadísticas -->
      <div class="flex flex-col lg:flex-row gap-6">

        <!-- CARD: Tabla de pagos -->
        <div class="flex-1 bg-[var(--dark-bg)] p-6 rounded-lg shadow-xl">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-[var(--beige)]">Pagos</h1>
            <button id="btnNuevoPago"
              class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
              Nuevo pago
            </button>
          </div>

          <!-- Tabla de pagos -->
          <div class="overflow-x-auto rounded-lg border border-gray-300">
            <table class="w-full text-sm text-left text-gray-800">
              <thead class="bg-gray-100 border-b border-gray-300">
                <tr>
                  <th class="px-6 py-3">Fecha</th>
                  <th class="px-6 py-3">Estado</th>
                  <th class="px-6 py-3">Monto</th>
                  <th class="px-6 py-3">Acción</th>
                </tr>
              </thead>
              <tbody id="tablaPagosBody" class="bg-white">
                <!-- filas dinámicas -->
              </tbody>
            </table>
          </div>
        </div>





        <!-- DASHBOARD de estadísticas -->
        <!-- DASHBOARD de estadísticas -->
        <div class="lg:w-1/3 flex flex-col gap-6">

          <div class="bg-[var(--dark-bg)] p-6 rounded-lg shadow-xl">

            <!-- Header -->
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-[var(--beige)] text-xl font-bold">
                Recaudado
              </h2>

              <select id="filtroRecaudado" class="bg-transparent border border-[var(--input-border)]
         text-gray-300 text-sm rounded-md px-3 py-1
         focus:outline-none focus:border-[var(--orange)]
         transition">

                <option value="7dias">Últimos 7 días</option>
                <option value="meses">Por mes</option>
              </select>
            </div>

            <!-- Gráfico -->
            <div class="border border-[var(--input-border)] rounded-md p-3">
              <canvas id="pagosDiaChart" class="w-full h-64"></canvas>
            </div>

          </div>

        </div>



      </div>
    </div>

  </main>

  <script type="module" src="../js/pages/pagos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
