<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · EDITAR SOCIO</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen text-gray-300">

  <!-- Contenido -->
  <main class="flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-lg">

      <!-- HEADER -->
      <header
        class="flex justify-between items-center mb-8 bg-[#121212] px-6 py-4 rounded-xl border border-[var(--input-border)] shadow-xl">
        <h1 class="text-xl font-bold tracking-wide text-[var(--beige)]">Editar socio</h1>
        <button id="btnVolver"
          class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
          Volver
        </button>
      </header>


      <!-- CARD PRINCIPAL -->
      <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)] shadow-2xl">
        <form id="editarSocioForm" class="space-y-4">

          <!-- NOMBRE -->
          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold">Nombre</label>
            <input name="nombre" type="text" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                                      focus:outline-none focus:border-[var(--orange)] transition" />
            <span class="error text-red-500 text-sm mt-1 block"></span>
          </div>

          <!-- TELÉFONO -->
          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold">Teléfono</label>
            <input name="telefono" type="text" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                                      focus:outline-none focus:border-[var(--orange)] transition" />
            <span class="error text-red-500 text-sm mt-1 block"></span>
          </div>

          <!-- EMAIL -->
          <div>
            <label class="block mb-1 text-[var(--beige)] font-semibold">Email</label>
            <input name="email" type="email" class="w-full px-4 py-3 rounded-md bg-[#1a1a1a] border border-[var(--input-border)] text-[var(--beige)]
                                      focus:outline-none focus:border-[var(--orange)] transition" />
            <span class="error text-red-500 text-sm mt-1 block"></span>
          </div>

          <!-- BOTÓN -->
          <button type="submit"
            class="w-full bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold py-3 rounded-md transition-colors">
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/editar-socio.js"></script>
</body>

</html>
