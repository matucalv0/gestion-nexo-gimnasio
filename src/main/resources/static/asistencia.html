<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · REGISTRAR ASISTENCIA</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="../css/main.css">

  <!-- Preload fondo -->
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
</head>

<body class="min-h-screen text-gray-300">

  <!-- CONTENIDO -->
  <main class="flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-xl">

      <!-- HEADER -->
      <header class="header-nexo">
        <div class="header-left">
          <div class="header-icon bg-primary-500/10">
            <svg class="w-8 h-8 text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div>
            <h1 class="header-title">Registrar Asistencia</h1>
            <p class="header-subtitle">Marcar ingreso de socio</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="btnHome" class="btn-secondary px-4 py-2 text-sm">← Volver</button>
        </div>
      </header>

      <!-- CARD PRINCIPAL -->
      <div class="bg-[#121212] p-6 rounded-xl border border-[var(--input-border)]
                  shadow-2xl">

        <!-- Buscador -->
        <div class="relative mb-4">
          <input type="text" id="inputBusqueda" placeholder="Ingrese DNI o nombre" autocomplete="off" autofocus class="w-full px-4 py-3 rounded-md bg-[#1a1a1a]
                   border border-[var(--input-border)]
                   text-[var(--beige)]
                   focus:outline-none focus:border-[var(--orange)]
                   transition" />

          <!-- Resultados -->
          <div id="resultadosBusqueda" class="absolute w-full mt-1 bg-[#121212] border border-[var(--input-border)] 
    rounded-md shadow-lg z-20 overflow-hidden text-[var(--beige)] hidden">
          </div>


        </div>

        <!-- Botón Registrar -->
        <button id="btnRegistrarAsistencia" class="w-full bg-[var(--orange)] hover:bg-orange-600
                 text-black font-semibold py-3 rounded-md mb-4">
          Registrar asistencia
        </button>

        <!-- Alertas -->
        <div id="alert-container" class="mb-4"></div>

        <!-- Info socio -->
        <div id="infoSocio" class="hidden bg-[#1a1a1a] text-[var(--beige)] p-4 rounded-md mb-3 text-sm">
        </div>

        <div id="infoMembresia" class="hidden bg-[#1a1a1a] text-[var(--beige)] p-4 rounded-md text-sm">
        </div>

      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="../js/pages/asistencia.js"></script>
</body>

</html>
