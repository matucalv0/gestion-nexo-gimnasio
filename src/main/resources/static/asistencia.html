<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../assets/nexologo.png" />
  <title>NEXO · REGISTRAR ASISTENCIA</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="../css/main.css">
  <link rel="preload" as="image" href="../assets/nexofondo.jpg">
  
</head>

<body class="min-h-screen bg-cover bg-center relative" style="background-image: url('../assets/nexofondo.jpg');">

  <div class="absolute inset-0 bg-black/80"></div>

  <main class="relative z-10 flex justify-center items-start min-h-screen p-6 pt-16">
    <div class="w-full max-w-xl">

      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <img src="../assets/nexologo.png" alt="NEXO" class="h-12">
        <button id="btnHome"
          class="bg-[var(--orange)] hover:bg-orange-600 text-black font-semibold px-4 py-2 rounded-md">
          Home
        </button>
      </header>

      <!-- Card -->
      <div class="bg-[var(--dark-bg)] p-8 rounded-lg shadow-xl relative">

        <h1 class="text-2xl font-bold text-[var(--beige)] mb-6">
          Registrar asistencia
        </h1>

        <!-- Buscador -->
        <div class="relative mb-4">
          <input type="text" id="inputBusqueda" placeholder="Ingrese DNI o nombre" autocomplete="off" autofocus class="w-full px-4 py-3 rounded-md bg-[var(--input-bg)]
                   border border-[var(--input-border)]
                   text-[var(--beige)]
                   focus:outline-none focus:ring-2 focus:ring-[var(--orange)]" />

          <!-- Resultados -->
          <div id="resultadosBusqueda" class="absolute w-full mt-1 bg-white rounded-md shadow-lg z-20 overflow-hidden">
          </div>
        </div>

        <!-- Botón -->
        <button id="btnRegistrar" class="w-full bg-[var(--orange)] hover:bg-orange-600
                 text-black font-semibold py-3 rounded-md mb-4">
          Registrar asistencia
        </button>

        <!-- Resultado -->
        <div id="alert-container" class="mb-4"></div>


        <!-- Info socio -->
        <div id="infoSocio" class="hidden bg-gray-100 text-gray-800 p-4 rounded-md mb-3 text-sm">
        </div>

        <div id="infoMembresia" class="hidden bg-gray-100 text-gray-800 p-4 rounded-md text-sm">
        </div>


      </div>
    </div>
  </main>

  <script type="module" src="../js/pages/asistencia.js"></script>
</body>

</html>
