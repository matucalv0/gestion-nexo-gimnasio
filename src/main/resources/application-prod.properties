# Perfil de producción — activar con: java -jar app.jar --spring.profiles.active=prod
# Sobreescribe las propiedades de application.properties para entorno productivo

# Cookie segura en produccion (requiere HTTPS)
app.cookie.secure=${COOKIE_SECURE:false}


# Desactivar logs de SQL y Spring Security en producción
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# Desactivar DevTools en producción
spring.devtools.restart.enabled=false

# Habilitar cache de recursos estáticos
spring.web.resources.cache.period=86400
spring.web.resources.chain.cache=true

# Escuchar solo en localhost (detrás de reverse proxy como Nginx)
# server.address=127.0.0.1

